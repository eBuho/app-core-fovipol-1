<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TramiteCreateDlg" widgetVar="TramiteCreateDialog"  resizable="false" appendTo="@(body)" header="#{bundle.CreateTramiteTitle}"
                  dynamic="true">
            <h:form id="TramiteCreateForm" >
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{tramiteController.seleccionado != null}" >
                        <p:outputLabel value="Id." for="id" />
                        <p:inputText id="id" 
                            value="#{tramiteController.seleccionado.id}" title="Id." 
                            required="true" 
                            requiredMessage="Defina el Id."/>
                        <p:outputLabel value="Descripción" for="descripcion" />
                        <p:inputText id="descripcion" 
                            value="#{tramiteController.seleccionado.descripcion}" title="Descripción" 
                            required="true"
                            requiredMessage="Defina la descripción"
                            />
                        <p:outputLabel value="Fecha:" for="fecha" />
                        <p:inputText id="fecha" 
                            value="#{tramiteController.seleccionado.fecha}" title="fecha" 
                            required="true"
                            requiredMessage="Defina la fecha"/>
                        <p:outputLabel value="Estado:" for="estado" />
                        <p:selectOneMenu id="estado" 
                                         value="#{tramiteController.seleccionado.estado}" 
                                         disabled="true">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tramiteController.create}" 
                        value="#{bundle.Save}" 
                        update="display,:TramiteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TramiteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" 
                                     oncomplete="PF('TramiteCreateDialog').hide()">
                        <p:ajax resetValues="true" update="display"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
