<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{tramite.ListTrmEstatramHisTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrmEstatramHisListForm">
                <p:panel header="#{tramite.ListTrmEstatramHisTitle}">
                    <p:dataTable id="datalist" value="#{trmEstatramHisController.items}" var="item"
                                 selectionMode="single" selection="#{trmEstatramHisController.selected}"
                                 paginator="true"
                                 rowKey="#{item.trmEstatramHisPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_trmEstatramHisPK_secuEstaHis}"/>
                            </f:facet>
                            <h:outputText value="#{item.trmEstatramHisPK.secuEstaHis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_codiEstaHis}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiEstaHis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_fechEstaHis}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechEstaHis}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_flagEstaHis}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaHis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmEstatramHisTitle_trmTramite}"/>
                            </f:facet>
                            <h:outputText value="#{item.trmTramite}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{tramite.Create}" actionListener="#{trmEstatramHisController.prepareCreate}" update=":TrmEstatramHisCreateForm" oncomplete="PF('TrmEstatramHisCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{tramite.View}" update=":TrmEstatramHisViewForm" oncomplete="PF('TrmEstatramHisViewDialog').show()" disabled="#{empty trmEstatramHisController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{tramite.Edit}" update=":TrmEstatramHisEditForm" oncomplete="PF('TrmEstatramHisEditDialog').show()" disabled="#{empty trmEstatramHisController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{tramite.Delete}" actionListener="#{trmEstatramHisController.destroy}" update=":growl,datalist" disabled="#{empty trmEstatramHisController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
