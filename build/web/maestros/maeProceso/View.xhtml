<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition>

        <p:dialog id="MaeProcesoViewDlg" widgetVar="MaeProcesoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaeProcesoTitle}">
            <h:form id="MaeProcesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeProcesoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_codiProcPrc}"/>
                        <h:outputText value="#{maeProcesoController.selected.codiProcPrc}" title="#{bundle.ViewMaeProcesoTitle_codiProcPrc}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_nombProcPrc}"/>
                        <h:outputText value="#{maeProcesoController.selected.nombProcPrc}" title="#{bundle.ViewMaeProcesoTitle_nombProcPrc}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_tiemDemoPrc}"/>
                        <h:outputText value="#{maeProcesoController.selected.tiemDemoPrc}" title="#{bundle.ViewMaeProcesoTitle_tiemDemoPrc}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_niveProcPrc}"/>
                        <comp:proceso value="#{maeProcesoController.selected.niveProcPrc}"/>                        
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_ordeSecuPrc}"/>
                        <h:outputText value="#{maeProcesoController.selected.ordeSecuPrc}" title="#{bundle.ViewMaeProcesoTitle_ordeSecuPrc}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_usuaCreaAud}"/>
                        <h:outputText value="#{maeProcesoController.selected.usuaCreaAud}" title="#{bundle.ViewMaeProcesoTitle_usuaCreaAud}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_fechCreaAud}"/>
                        <h:outputText value="#{maeProcesoController.selected.fechCreaAud}" title="#{bundle.ViewMaeProcesoTitle_fechCreaAud}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_usuaModiAud}"/>
                        <h:outputText value="#{maeProcesoController.selected.usuaModiAud}" title="#{bundle.ViewMaeProcesoTitle_usuaModiAud}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_fechModiAud}"/>
                        <h:outputText value="#{maeProcesoController.selected.fechModiAud}" title="#{bundle.ViewMaeProcesoTitle_fechModiAud}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_nombEquiAud}"/>
                        <h:outputText value="#{maeProcesoController.selected.nombEquiAud}" title="#{bundle.ViewMaeProcesoTitle_nombEquiAud}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_nombSopeAud}"/>
                        <h:outputText value="#{maeProcesoController.selected.nombSopeAud}" title="#{bundle.ViewMaeProcesoTitle_nombSopeAud}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_flagEstaPrc}"/>
                        <comp:activo value="#{maeProcesoController.selected.flagEstaPrc}" />                        
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_codiAreaAre}"/>
                        <h:outputText value="#{maeProcesoController.selected.codiAreaAre.descAreaAre}" title="#{bundle.ViewMaeProcesoTitle_codiAreaAre}"/>
                        <h:outputText value="#{bundle.ViewMaeProcesoLabel_codiPropPrc}"/>
                        <h:outputText value="#{maeProcesoController.selected.codiPropPrc.nombProcPrc}" title="#{bundle.ViewMaeProcesoTitle_codiPropPrc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaeProcesoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
