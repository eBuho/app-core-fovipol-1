<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaePersonaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaePersonaListForm">
                <p:panel >
                    <p:dataTable id="datalist" value="#{maePersonaController.items}" var="item"
                                 selectionMode="single" selection="#{maePersonaController.selected}"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rowKey="#{item.codiPersPer}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_codiPersPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiPersPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_apelPatePer}"/>
                            </f:facet>
                            <h:outputText value="#{item.apelPatePer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_apelMatePer}"/>
                            </f:facet>
                            <h:outputText value="#{item.apelMatePer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_nombPersPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombPersPer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_nombCompPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombCompPer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_tipoIdenPer}"/>
                            </f:facet>
                            <comp:entidadDetalle value="#{item.tipoIdenPer}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_numeIdenPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeIdenPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_direPersPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.direPersPer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_estaCiviPer}"/>
                            </f:facet>
                            <comp:entidadDetalle value="#{item.estaCiviPer}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_sexoPersPer}"/>
                            </f:facet>
                             <comp:entidadDetalle value="#{item.sexoPersPer}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_fechNaciPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechNaciPer}">
                                <f:convertDateTime locale="es" pattern="dd/MM/YYYY" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_numeTelcPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeTelcPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_numeTeltPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeTeltPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_corrElecPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.corrElecPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_numeCeluPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeCeluPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_numeCel2Per}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeCel2Per}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_fechFallPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechFallPer}">
                                <f:convertDateTime locale="es" type="date" pattern="dd/MM/YYYY" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_tipoProfPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoProfPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_refeUbigPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.refeUbigPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_mediTallPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.mediTallPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_rutaFotoPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutaFotoPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_flagBloqPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagBloqPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_motiBloqPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.motiBloqPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_flagHomoPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagHomoPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_docuHomoPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.docuHomoPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_grpoSangPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.grpoSangPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_gradParePer}"/>
                            </f:facet>
                            <h:outputText value="#{item.gradParePer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_flagEstaPer}"/>
                            </f:facet>
                            <comp:activo value="#{item.flagEstaPer}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_codiPerpPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiPerpPer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_ubigNaciPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubigNaciPer.nombUbigUbi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_ubigResiPer}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubigResiPer.nombUbigUbi}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaePersonaTitle_maeSocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.maeSocio}"/>
                        </p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaePersonaTitle}"/>
                            <p:spacer width="25"/>
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maePersonaController.prepareCreate}" update=":MaePersonaCreateForm" oncomplete="PF('MaePersonaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaePersonaViewForm" oncomplete="PF('MaePersonaViewDialog').show()" disabled="#{empty maePersonaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{maePersonaController.prepararActualizar}" update=":MaePersonaEditForm" oncomplete="PF('MaePersonaEditDialog').show()" disabled="#{empty maePersonaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maePersonaController.destroy}" update=":growl,datalist" disabled="#{empty maePersonaController.selected}">
                                <p:confirm header="Confirmación" message="¿Esta seguro?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
