<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeAreaCreateDlg" widgetVar="MaeAreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaeAreaTitle}">
            <h:form id="MaeAreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maeAreaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_codiAreaAre}" for="codiAreaAre" />
                        <p:inputText id="codiAreaAre" value="#{maeAreaController.selected.codiAreaAre}" title="#{bundle.CreateMaeAreaTitle_codiAreaAre}" required="true" requiredMessage="#{bundle.CreateMaeAreaRequiredMessage_codiAreaAre}"/>
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_descAreaAre}" for="descAreaAre" />
                        <p:inputText id="descAreaAre" value="#{maeAreaController.selected.descAreaAre}" title="#{bundle.CreateMaeAreaTitle_descAreaAre}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_tipoAreaAre}" for="tipoAreaAre" />
                        <p:inputText id="tipoAreaAre" value="#{maeAreaController.selected.tipoAreaAre}" title="#{bundle.CreateMaeAreaTitle_tipoAreaAre}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_numeTeleAre}" for="numeTeleAre" />
                        <p:inputText id="numeTeleAre" value="#{maeAreaController.selected.numeTeleAre}" title="#{bundle.CreateMaeAreaTitle_numeTeleAre}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_numeAnexAre}" for="numeAnexAre" />
                        <p:inputText id="numeAnexAre" value="#{maeAreaController.selected.numeAnexAre}" title="#{bundle.CreateMaeAreaTitle_numeAnexAre}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{maeAreaController.selected.usuaCreaAud}" title="#{bundle.CreateMaeAreaTitle_usuaCreaAud}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_fechCreaAud}" for="fechCreaAud" />
                        <p:calendar id="fechCreaAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{maeAreaController.selected.fechCreaAud}" title="#{bundle.EditMaeAreaTitle_fechCreaAud}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{maeAreaController.selected.usuaModiAud}" title="#{bundle.CreateMaeAreaTitle_usuaModiAud}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_fechModiAud}" for="fechModiAud" />
                        <p:calendar id="fechModiAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{maeAreaController.selected.fechModiAud}" title="#{bundle.EditMaeAreaTitle_fechModiAud}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{maeAreaController.selected.nombEquiAud}" title="#{bundle.CreateMaeAreaTitle_nombEquiAud}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{maeAreaController.selected.nombSopeAud}" title="#{bundle.CreateMaeAreaTitle_nombSopeAud}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_flagEstaAre}" for="flagEstaAre" />
                        <p:inputText id="flagEstaAre" value="#{maeAreaController.selected.flagEstaAre}" title="#{bundle.CreateMaeAreaTitle_flagEstaAre}" />
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_codiArepAre}" for="codiArepAre" />
                        <p:selectOneMenu id="codiArepAre" value="#{maeAreaController.selected.codiArepAre}" >
                            <f:selectItems value="#{maeAreaController.itemsAvailableSelectOne}"
                                           var="codiArepAreItem"
                                           itemValue="#{codiArepAreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMaeAreaLabel_codiMaeSede}" for="codiMaeSede" />
                        <p:selectOneMenu id="codiMaeSede" value="#{maeAreaController.selected.codiMaeSede}" >
                            <f:selectItems value="#{maeSedeController.itemsAvailableSelectOne}"
                                           var="codiMaeSedeItem"
                                           itemValue="#{codiMaeSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeAreaController.create}" value="#{bundle.Save}" update="display,:MaeAreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaeAreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeAreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
