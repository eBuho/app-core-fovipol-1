<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeAreaEditDlg" widgetVar="MaeAreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeAreaTitle}">
            <h:form id="MaeAreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maeAreaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_codiAreaAre}" for="codiAreaAre" />
                        <p:inputText id="codiAreaAre" value="#{maeAreaController.selected.codiAreaAre}" title="#{bundle.EditMaeAreaTitle_codiAreaAre}" required="true" requiredMessage="#{bundle.EditMaeAreaRequiredMessage_codiAreaAre}"/>
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_descAreaAre}" for="descAreaAre" />
                        <p:inputText id="descAreaAre" value="#{maeAreaController.selected.descAreaAre}" title="#{bundle.EditMaeAreaTitle_descAreaAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_tipoAreaAre}" for="tipoAreaAre" />
                        <p:inputText id="tipoAreaAre" value="#{maeAreaController.selected.tipoAreaAre}" title="#{bundle.EditMaeAreaTitle_tipoAreaAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_numeTeleAre}" for="numeTeleAre" />
                        <p:inputText id="numeTeleAre" value="#{maeAreaController.selected.numeTeleAre}" title="#{bundle.EditMaeAreaTitle_numeTeleAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_numeAnexAre}" for="numeAnexAre" />
                        <p:inputText id="numeAnexAre" value="#{maeAreaController.selected.numeAnexAre}" title="#{bundle.EditMaeAreaTitle_numeAnexAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{maeAreaController.selected.usuaCreaAud}" title="#{bundle.EditMaeAreaTitle_usuaCreaAud}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_fechCreaAud}" for="fechCreaAud" />
                        <p:calendar id="fechCreaAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{maeAreaController.selected.fechCreaAud}" title="#{bundle.EditMaeAreaTitle_fechCreaAud}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{maeAreaController.selected.usuaModiAud}" title="#{bundle.EditMaeAreaTitle_usuaModiAud}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_fechModiAud}" for="fechModiAud" />
                        <p:calendar id="fechModiAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{maeAreaController.selected.fechModiAud}" title="#{bundle.EditMaeAreaTitle_fechModiAud}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{maeAreaController.selected.nombEquiAud}" title="#{bundle.EditMaeAreaTitle_nombEquiAud}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{maeAreaController.selected.nombSopeAud}" title="#{bundle.EditMaeAreaTitle_nombSopeAud}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_flagEstaAre}" for="flagEstaAre" />
                        <p:inputText id="flagEstaAre" value="#{maeAreaController.selected.flagEstaAre}" title="#{bundle.EditMaeAreaTitle_flagEstaAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_codiArepAre}" for="codiArepAre" />
                        <p:selectOneMenu id="codiArepAre" value="#{maeAreaController.selected.codiArepAre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeAreaController.itemsAvailableSelectOne}"
                                           var="codiArepAreItem"
                                           itemValue="#{codiArepAreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_codiMaeSede}" for="codiMaeSede" />
                        <p:selectOneMenu id="codiMaeSede" value="#{maeAreaController.selected.codiMaeSede}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeSedeController.itemsAvailableSelectOne}"
                                           var="codiMaeSedeItem"
                                           itemValue="#{codiMaeSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeAreaController.update}" value="#{bundle.Save}" update="display,:MaeAreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeAreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeAreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
