<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeEmpresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaeEmpresaListForm">
                <p:panel header="#{bundle.ListMaeEmpresaTitle}">
                    <p:dataTable id="datalist" value="#{maeEmpresaController.items}" var="item"
                                 selectionMode="single" selection="#{maeEmpresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codiEmprEmp}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_codiEmprEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiEmprEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_razoSociEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.razoSociEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_descDireEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.descDireEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_nombComeEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombComeEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_numeRucEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeRucEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_reprLegaEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.reprLegaEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_cuenDetrEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenDetrEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_numeTeleEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeTeleEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_numeTel2Emp}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeTel2Emp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_pagiWebEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagiWebEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_corrElecEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.corrElecEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_flagReteEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagReteEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEmpresaTitle_flagEstaEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaEmp}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maeEmpresaController.prepareCreate}" update=":MaeEmpresaCreateForm" oncomplete="PF('MaeEmpresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaeEmpresaViewForm" oncomplete="PF('MaeEmpresaViewDialog').show()" disabled="#{empty maeEmpresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaeEmpresaEditForm" oncomplete="PF('MaeEmpresaEditDialog').show()" disabled="#{empty maeEmpresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maeEmpresaController.destroy}" update=":growl,datalist" disabled="#{empty maeEmpresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
