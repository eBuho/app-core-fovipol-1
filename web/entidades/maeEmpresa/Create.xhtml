<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeEmpresaCreateDlg" widgetVar="MaeEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaeEmpresaTitle}">
            <h:form id="MaeEmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeEmpresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_codiEmprEmp}" for="codiEmprEmp" />
                        <p:inputText id="codiEmprEmp" value="#{maeEmpresaController.selected.codiEmprEmp}" title="#{bundle.CreateMaeEmpresaTitle_codiEmprEmp}" 
                            disabled="true" required="true" requiredMessage="#{bundle.CreateMaeEmpresaRequiredMessage_codiEmprEmp}"/>
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_razoSociEmp}" for="razoSociEmp" />
                        <p:inputText id="razoSociEmp" value="#{maeEmpresaController.selected.razoSociEmp}" title="#{bundle.CreateMaeEmpresaTitle_razoSociEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_descDireEmp}" for="descDireEmp" />
                        <p:inputText id="descDireEmp" value="#{maeEmpresaController.selected.descDireEmp}" title="#{bundle.CreateMaeEmpresaTitle_descDireEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_nombComeEmp}" for="nombComeEmp" />
                        <p:inputText id="nombComeEmp" value="#{maeEmpresaController.selected.nombComeEmp}" title="#{bundle.CreateMaeEmpresaTitle_nombComeEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_numeRucEmp}" for="numeRucEmp" />
                        <p:inputText id="numeRucEmp" value="#{maeEmpresaController.selected.numeRucEmp}" title="#{bundle.CreateMaeEmpresaTitle_numeRucEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_reprLegaEmp}" for="reprLegaEmp" />
                        <p:inputText id="reprLegaEmp" value="#{maeEmpresaController.selected.reprLegaEmp}" title="#{bundle.CreateMaeEmpresaTitle_reprLegaEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_cuenDetrEmp}" for="cuenDetrEmp" />
                        <p:inputText id="cuenDetrEmp" value="#{maeEmpresaController.selected.cuenDetrEmp}" title="#{bundle.CreateMaeEmpresaTitle_cuenDetrEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_numeTeleEmp}" for="numeTeleEmp" />
                        <p:inputText id="numeTeleEmp" value="#{maeEmpresaController.selected.numeTeleEmp}" title="#{bundle.CreateMaeEmpresaTitle_numeTeleEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_numeTel2Emp}" for="numeTel2Emp" />
                        <p:inputText id="numeTel2Emp" value="#{maeEmpresaController.selected.numeTel2Emp}" title="#{bundle.CreateMaeEmpresaTitle_numeTel2Emp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_pagiWebEmp}" for="pagiWebEmp" />
                        <p:inputText id="pagiWebEmp" value="#{maeEmpresaController.selected.pagiWebEmp}" title="#{bundle.CreateMaeEmpresaTitle_pagiWebEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_corrElecEmp}" for="corrElecEmp" />
                        <p:inputText id="corrElecEmp" value="#{maeEmpresaController.selected.corrElecEmp}" title="#{bundle.CreateMaeEmpresaTitle_corrElecEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_flagReteEmp}" for="flagReteEmp" />
                        <p:inputText id="flagReteEmp" value="#{maeEmpresaController.selected.flagReteEmp}" title="#{bundle.CreateMaeEmpresaTitle_flagReteEmp}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{maeEmpresaController.selected.usuaCreaAud}" title="#{bundle.CreateMaeEmpresaTitle_usuaCreaAud}" />
                        
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{maeEmpresaController.selected.usuaModiAud}" title="#{bundle.CreateMaeEmpresaTitle_usuaModiAud}" />
                        
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{maeEmpresaController.selected.nombEquiAud}" title="#{bundle.CreateMaeEmpresaTitle_nombEquiAud}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{maeEmpresaController.selected.nombSopeAud}" title="#{bundle.CreateMaeEmpresaTitle_nombSopeAud}" />
                        <p:outputLabel value="#{bundle.CreateMaeEmpresaLabel_flagEstaEmp}" for="flagEstaEmp" />
                        
                        <p:selectOneMenu id="flagEstaEmp" value="#{maeEmpresaController.selected.flagEstaEmp}" disabled="true">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeEmpresaController.create}" value="#{bundle.Save}" update="display,:MaeEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaeEmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeEmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
