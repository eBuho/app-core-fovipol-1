<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeEntidadViewDlg" widgetVar="MaeEntidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaeEntidadTitle}">
            <h:form id="MaeEntidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maeEntidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaeEntidadLabel_codiEntiEnt}"/>
                        <h:outputText value="#{maeEntidadController.selected.codiEntiEnt}" title="#{bundle.ViewMaeEntidadTitle_codiEntiEnt}"/>
                        <h:outputText value="#{bundle.ViewMaeEntidadLabel_nombEntiEnt}"/>
                        <h:outputText value="#{maeEntidadController.selected.nombEntiEnt}" title="#{bundle.ViewMaeEntidadTitle_nombEntiEnt}"/>
                        <h:outputText value="#{bundle.ViewMaeEntidadLabel_descLargEnt}"/>
                        <h:outputText value="#{maeEntidadController.selected.descLargEnt}" title="#{bundle.ViewMaeEntidadTitle_descLargEnt}"/>
                        <h:outputText value="#{bundle.ViewMaeEntidadLabel_flagEstaEnt}"/>
                        <h:outputText value="#{maeEntidadController.selected.flagEstaEnt}" title="#{bundle.ViewMaeEntidadTitle_flagEstaEnt}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaeEntidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
