<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Buscar socio</title>
    </h:head>
    <h:body>
        <h:form id="form">

            <p:tabView>
                <p:tab title="Busqueda rÃ¡pida">

                    <p:panelGrid columns="3">
                        <h:outputLabel for="txtBusca" value="Ingrese DNI o CIP:" style="font-weight:bold" />
                        <p:inputText id="txtBusca" value="" />
                        <p:button value="Buscar"></p:button>
                    </p:panelGrid>
                    <p:separator></p:separator>
                    <p:panelGrid columns="6">
                        <h:outputLabel value="Nombre: " style="font-weight:bold"/>
                        <h:outputLabel value="#{socioController.socioSeleccionado.nombres}"  />

                        <h:outputLabel value="Apellidos: " style="font-weight:bold" />
                        <h:outputLabel value="#{socioController.socioSeleccionado.apellidos}"  />

                        <h:outputLabel value="CIP: " style="font-weight:bold"/>
                        <h:outputLabel value="#{socioController.socioSeleccionado.cip}"  />

                        <h:outputLabel value="Estado: " style="font-weight:bold" />
                        <h:outputLabel value="#{socioController.socioSeleccionado.estado}"  />
                    </p:panelGrid>

                </p:tab>
                <p:tab id="tabAvanzado" title="Busqueda avanzada">



                    <p:dataTable id="socioDT" 
                                 value="#{socioController.listaSocios}" var="item"
                                 selection="#{socioController.socioSeleccionado}" rowKey="#{item.cip}"
                                 >
                        <p:column selectionMode="single" style="width:16px;text-align:center"
                                  />
                        <p:column filterBy="#{item.cip}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="C.I.P."/>
                            </f:facet>
                            <h:outputText value="#{item.cip}"/>
                        </p:column>
                        <p:column filterBy="#{item.dni}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="DNI"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombres}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column filterBy="#{item.apellidos}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column filterBy="#{item.estado}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton process="socioDT" update=":form" 
                                             icon="ui-icon-search" value="Seleccionar"
                                             action="#{socioController.verDetalle()}"/>
                        </f:facet>
                    </p:dataTable>

                    <p:separator></p:separator>
                    <p:panelGrid id="panSeleccionado" columns="4">
                        <h:outputLabel value="Nombre: " style="font-weight:bold"/>
                        <h:outputLabel value="#{socioController.socioSeleccionado.nombres}"  />

                        <h:outputLabel value="Apellidos: " style="font-weight:bold" />
                        <h:outputLabel value="#{socioController.socioSeleccionado.apellidos}"  />

                        <h:outputLabel value="CIP: " style="font-weight:bold"/>
                        <h:outputLabel value="#{socioController.socioSeleccionado.cip}"  />

                        <h:outputLabel value="Estado: " style="font-weight:bold" />
                        <h:outputLabel value="#{socioController.socioSeleccionado.estado}"  />
                    </p:panelGrid>

                </p:tab>
            </p:tabView>
            
            <p:tabView>
                <p:tab title="Cronograma de pago">
                    
                </p:tab>
                <p:tab title="Estado del documento">
                    
                </p:tab>
                <p:tab title="Aportes">
                    
                </p:tab>
                <p:tab title="Planilla de pagos">
                    
                </p:tab>
            </p:tabView>
            
        </h:form>
    </h:body>
</html>
