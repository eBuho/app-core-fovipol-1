<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeProcesoEditDlg" widgetVar="MaeProcesoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeProcesoTitle}">
            <h:form id="MaeProcesoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maeProcesoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_codiProcPrc}" for="codiProcPrc" />
                        <p:inputText id="codiProcPrc" value="#{maeProcesoController.selected.codiProcPrc}" title="#{bundle.EditMaeProcesoTitle_codiProcPrc}" required="true" requiredMessage="#{bundle.EditMaeProcesoRequiredMessage_codiProcPrc}"/>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_nombProcPrc}" for="nombProcPrc" />
                        <p:inputText id="nombProcPrc" value="#{maeProcesoController.selected.nombProcPrc}" title="#{bundle.EditMaeProcesoTitle_nombProcPrc}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_tiemDemoPrc}" for="tiemDemoPrc" />
                        <p:inputText id="tiemDemoPrc" value="#{maeProcesoController.selected.tiemDemoPrc}" title="#{bundle.EditMaeProcesoTitle_tiemDemoPrc}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_niveProcPrc}" for="niveProcPrc" />
                        <p:inputText id="niveProcPrc" value="#{maeProcesoController.selected.niveProcPrc}" title="#{bundle.EditMaeProcesoTitle_niveProcPrc}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_ordeSecuPrc}" for="ordeSecuPrc" />
                        <p:inputText id="ordeSecuPrc" value="#{maeProcesoController.selected.ordeSecuPrc}" title="#{bundle.EditMaeProcesoTitle_ordeSecuPrc}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{maeProcesoController.selected.usuaCreaAud}" title="#{bundle.EditMaeProcesoTitle_usuaCreaAud}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_fechCreaAud}" for="fechCreaAud" />
                        <p:calendar id="fechCreaAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{maeProcesoController.selected.fechCreaAud}" title="#{bundle.EditMaeProcesoTitle_fechCreaAud}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{maeProcesoController.selected.usuaModiAud}" title="#{bundle.EditMaeProcesoTitle_usuaModiAud}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_fechModiAud}" for="fechModiAud" />
                        <p:calendar id="fechModiAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{maeProcesoController.selected.fechModiAud}" title="#{bundle.EditMaeProcesoTitle_fechModiAud}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{maeProcesoController.selected.nombEquiAud}" title="#{bundle.EditMaeProcesoTitle_nombEquiAud}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{maeProcesoController.selected.nombSopeAud}" title="#{bundle.EditMaeProcesoTitle_nombSopeAud}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_flagEstaPrc}" for="flagEstaPrc" />
                        <p:inputText id="flagEstaPrc" value="#{maeProcesoController.selected.flagEstaPrc}" title="#{bundle.EditMaeProcesoTitle_flagEstaPrc}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_codiAreaAre}" for="codiAreaAre" />
                        <p:selectOneMenu id="codiAreaAre" value="#{maeProcesoController.selected.codiAreaAre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeAreaController.itemsAvailableSelectOne}"
                                           var="codiAreaAreItem"
                                           itemValue="#{codiAreaAreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_codiPropPrc}" for="codiPropPrc" />
                        <p:selectOneMenu id="codiPropPrc" value="#{maeProcesoController.selected.codiPropPrc}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeProcesoController.itemsAvailableSelectOne}"
                                           var="codiPropPrcItem"
                                           itemValue="#{codiPropPrcItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeProcesoController.update}" value="#{bundle.Save}" update="display,:MaeProcesoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeProcesoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeProcesoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
