<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeRequisitoCreateDlg" widgetVar="MaeRequisitoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaeRequisitoTitle}">
            <h:form id="MaeRequisitoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeProcesoController.selectedRequisito != null}">
                        <p:outputLabel value="#{bundle.CreateMaeRequisitoLabel_maeRequisitoPK_secuMaeReq}" for="maeRequisitoPK_secuMaeReq" />
                        <p:inputText disabled="true" id="maeRequisitoPK_secuMaeReq" value="#{maeProcesoController.selectedRequisito.maeRequisitoPK.secuMaeReq}" title="#{bundle.CreateMaeRequisitoTitle_maeRequisitoPK_secuMaeReq}" required="true" requiredMessage="#{bundle.CreateMaeRequisitoRequiredMessage_maeRequisitoPK_secuMaeReq}"/>
                        <p:outputLabel value="#{bundle.CreateMaeRequisitoLabel_nombRequReq}" for="nombRequReq" />
                        <p:inputText id="nombRequReq" value="#{maeProcesoController.selectedRequisito.nombRequReq}" title="#{bundle.CreateMaeRequisitoTitle_nombRequReq}" />
                        <p:outputLabel value="#{bundle.CreateMaeRequisitoLabel_codiTipoReq}" for="codiTipoReq" />
                        <p:selectOneMenu value="#{maeProcesoController.selectedRequisito.codiTipoReq}" id="codiTipoReq">
                            <f:selectItems value="#{maeProcesoController.tiposRequisito}" var="linea" 
                                           itemValue="#{linea.secuEntiDet}" itemLabel="#{linea.valoCaduDet}"/>
                        </p:selectOneMenu>                         
                        <p:outputLabel value="#{bundle.CreateMaeRequisitoLabel_descObseReq}" for="descObseReq" />                        
                        <p:inputTextarea id="descObseReq" style="resize: none"  autoResize="false" value="#{maeProcesoController.selectedRequisito.descObseReq}"/>
                        <p:outputLabel value="#{bundle.CreateMaeRequisitoLabel_secuOrdeReq}" for="secuOrdeReq" />
                        <p:inputText id="secuOrdeReq" value="#{maeProcesoController.selectedRequisito.secuOrdeReq}" title="#{bundle.CreateMaeRequisitoTitle_secuOrdeReq}" required="true" requiredMessage="#{bundle.CreateMaeRequisitoRequiredMessage_secuOrdeReq}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeProcesoController.createRequisito}" value="#{bundle.Save}" update="display,:MaeProcesoListForm:pestanaProceso:datalistRequisito,:growl" oncomplete="handleSubmit(args,'MaeRequisitoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeRequisitoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
