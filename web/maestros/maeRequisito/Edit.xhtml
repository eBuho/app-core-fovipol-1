<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition>

        <p:dialog id="MaeRequisitoEditDlg" widgetVar="MaeRequisitoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeRequisitoTitle}">
            <h:form id="MaeRequisitoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeRequisitoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_idenMaeRequisito}" for="idenMaeRequisito" />
                        <p:inputText disabled="true" id="idenMaeRequisito" value="#{maeRequisitoController.selected.idenMaeRequisito}" title="#{bundle.EditMaeRequisitoTitle_idenMaeRequisito}" required="true" requiredMessage="#{bundle.EditMaeRequisitoRequiredMessage_idenMaeRequisito}"/>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_nombRequReq}" for="nombRequReq" />
                        <p:inputText id="nombRequReq" value="#{maeRequisitoController.selected.nombRequReq}" title="#{bundle.EditMaeRequisitoTitle_nombRequReq}" />
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_secuRequReq}" for="secuRequReq" />
                        <p:inputText id="secuRequReq" value="#{maeRequisitoController.selected.secuRequReq}" title="#{bundle.EditMaeRequisitoTitle_secuRequReq}" required="true" requiredMessage="#{bundle.EditMaeRequisitoRequiredMessage_secuRequReq}"/>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_codiTipoReq}" for="codiTipoReq" />
                        <p:selectOneMenu value="#{maeRequisitoController.selected.codiTipoReq}" id="codiTipoReq">
                            <f:selectItems value="#{maeRequisitoController.tiposRequisito}" var="tipo" 
                                           itemValue="#{tipo.idenEntiDet}" itemLabel="#{tipo.valoCaduDet}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_descObseReq}" for="descObseReq" />
                        <p:inputText id="descObseReq" value="#{maeRequisitoController.selected.descObseReq}" title="#{bundle.EditMaeRequisitoTitle_descObseReq}" />
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_flagEstaReq}" for="flagEstaReq" />
                        <p:selectOneMenu id="flagEstaReq" value="#{maeRequisitoController.selected.flagEstaReq}">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>                          
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_codiProcPrc}" for="codiProcPrc" />
                        <p:selectOneMenu id="codiProcPrc" value="#{maeRequisitoController.selected.codiProcPrc}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeProcesoController.itemsAvailableSelectOne}"
                                           var="codiProcPrcItem" itemLabel="#{codiProcPrcItem.nombProcPrc}"
                                           itemValue="#{codiProcPrcItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeRequisitoController.update}" value="#{bundle.Save}" update="display,:MaeRequisitoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeRequisitoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeRequisitoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
