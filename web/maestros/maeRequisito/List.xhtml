<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeRequisitoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaeRequisitoListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{maeRequisitoController.items}" var="item"
                                 selectionMode="single" selection="#{maeRequisitoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idenMaeRequisito}"
                                 filteredValue="#{maeRequisitoController.itemsFiltro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.idenMaeRequisito}"
                                  filterMatchMode="contains" 
                                  sortBy="#{item.idenMaeRequisito}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_idenMaeRequisito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenMaeRequisito}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombRequReq}"
                                  filterMatchMode="contains" 
                                  sortBy="#{item.nombRequReq}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_nombRequReq}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombRequReq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_secuRequReq}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuRequReq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_codiTipoReq}"/>
                            </f:facet>
                            <comp:entidadDetalle value="#{item.codiTipoReq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_descObseReq}"/>
                            </f:facet>
                            <h:outputText value="#{item.descObseReq}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_flagEstaReq}"/>
                            </f:facet>
                            <comp:activo value="#{item.flagEstaReq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeRequisitoTitle_codiProcPrc}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiProcPrc.nombProcPrc}"/>
                        </p:column>
                        <f:facet name="header">
                            <h:outputText  value="#{bundle.ListMaeRequisitoTitle}"/>
                            <p:spacer width="25"/>
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maeRequisitoController.prepareCreate}" update=":MaeRequisitoCreateForm" oncomplete="PF('MaeRequisitoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaeRequisitoViewForm" oncomplete="PF('MaeRequisitoViewDialog').show()" disabled="#{empty maeRequisitoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaeRequisitoEditForm" oncomplete="PF('MaeRequisitoEditDialog').show()" disabled="#{empty maeRequisitoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maeRequisitoController.destroy}" update=":growl,datalist" disabled="#{empty maeRequisitoController.selected}">
                                <p:confirm header="Confirmación" message="¿Esta seguro?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
