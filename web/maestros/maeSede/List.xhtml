<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeSedeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaeSedeListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{maeSedeController.items}" var="item"
                                 selectionMode="single" selection="#{maeSedeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codiMaeSede}"
                                 filteredValue="#{maeSedeController.itemsFiltro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.codiMaeSede}"
                                  filterMatchMode="contains"
                                  sortBy="#{item.codiMaeSede}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_codiMaeSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiMaeSede}"/>
                        </p:column>
                        <p:column filterBy="#{item.descSedeSed}"
                                  filterMatchMode="contains"
                                  sortBy="#{item.descSedeSed}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_descSedeSed}"/>
                            </f:facet>
                            <h:outputText value="#{item.descSedeSed}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_descDireSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.descDireSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_persContSed}"/>
                            </f:facet>
                            <h:outputText value="#{item.persContSed}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_numeTeleSed}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeTeleSed}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeSedeTitle_flagSedeSed}"/>
                            </f:facet>
                            <comp:activo value="#{item.flagSedeSed}"/>
                        </p:column>
                        <f:facet name="header">
                            <h:outputText  value="#{bundle.ListMaeSedeTitle}"/>
                            <p:spacer width="25"/>
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maeSedeController.prepareCreate}" update=":MaeSedeCreateForm" oncomplete="PF('MaeSedeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaeSedeViewForm" oncomplete="PF('MaeSedeViewDialog').show()" disabled="#{empty maeSedeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaeSedeEditForm" oncomplete="PF('MaeSedeEditDialog').show()" disabled="#{empty maeSedeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maeSedeController.destroy}" update=":growl,datalist" disabled="#{empty maeSedeController.selected}">
                                <p:confirm header="Confirmación" message="¿Esta seguro?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>                        
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
