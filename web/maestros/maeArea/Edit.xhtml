<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition>

        <p:dialog id="MaeAreaEditDlg" widgetVar="MaeAreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeAreaTitle}">
            <h:form id="MaeAreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeAreaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_codiAreaAre}" for="codiAreaAre" />
                        <p:inputText disabled="true"  id="codiAreaAre" value="#{maeAreaController.selected.codiAreaAre}" title="#{bundle.EditMaeAreaTitle_codiAreaAre}" required="true" requiredMessage="#{bundle.EditMaeAreaRequiredMessage_codiAreaAre}"/>
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_descAreaAre}" for="descAreaAre" />
                        <p:inputText required="true" id="descAreaAre" value="#{maeAreaController.selected.descAreaAre}" title="#{bundle.EditMaeAreaTitle_descAreaAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_tipoAreaAre}" for="tipoAreaAre" />
                        <p:selectOneMenu value="#{maeAreaController.selected.tipoAreaAre}" id="tipoAreaAre">
                            <f:selectItems value="#{maeAreaController.tiposArea}" var="tipo" 
                                           itemValue="#{tipo.idenEntiDet}" itemLabel="#{tipo.valoCaduDet}"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_numeTeleAre}" for="numeTeleAre" />
                        <p:inputText id="numeTeleAre" value="#{maeAreaController.selected.numeTeleAre}" title="#{bundle.EditMaeAreaTitle_numeTeleAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_numeAnexAre}" for="numeAnexAre" />
                        <p:inputText id="numeAnexAre" value="#{maeAreaController.selected.numeAnexAre}" title="#{bundle.EditMaeAreaTitle_numeAnexAre}" />
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_flagEstaAre}" for="flagEstaAre" />
                        <p:selectOneMenu id="flagEstaAre" value="#{maeAreaController.selected.flagEstaAre}">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_codiArepAre}" for="codiArepAre" />
                        <p:selectOneMenu id="codiArepAre" value="#{maeAreaController.selected.codiArepAre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeAreaController.itemsAvailableSelectOne}"
                                           var="codiArepAreItem" itemLabel="#{codiArepAreItem.descAreaAre}"
                                           itemValue="#{codiArepAreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaeAreaLabel_codiMaeSede}" for="codiMaeSede" />
                        <p:selectOneMenu id="codiMaeSede" value="#{maeAreaController.selected.codiMaeSede}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeSedeController.itemsAvailableSelectOne}"
                                           var="codiMaeSedeItem" itemLabel="#{codiMaeSedeItem.descSedeSed}"
                                           itemValue="#{codiMaeSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeAreaController.update}" value="#{bundle.Save}" update="display,:MaeAreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeAreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeAreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
