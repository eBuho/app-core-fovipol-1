<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/plantillaDetalle.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeEntidaddetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaeEntidadListForm">
                <p:panel header="#{bundle.ListMaeEntidaddetTitle}">
                    <p:dataTable id="dataDetalle" value="#{maeEntidaddetController.items}" var="item"
                                 selectionMode="single" selection="#{maeEntidaddetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idenEntiDet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButtonDetalle viewButtonDetalle editButtonDetalle deleteButtonDetalle"/>
                        <p:ajax event="rowUnselect" update="createButtonDetalle viewButtonDetalle editButtonDetalle deleteButtonDetalle"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_idenEntiDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenEntiDet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_secuEntiDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuEntiDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoCaduDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoCaduDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoCaddDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoCaddDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoCadtDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoCadtDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoNumuDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoNumuDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoNumdDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoNumdDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoNumtDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoNumtDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoDecuDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoDecuDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoDecdDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoDecdDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoDectDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoDectDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoFecuDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoFecuDet}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoFecdDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoFecdDet}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_valoFectDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoFectDet}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_usuaCreaDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_fechCreaDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaDet}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_usuaModiDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_fechModiDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiDet}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_flagEstaDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaDet}"/>
                        </p:column>
                        <p:column styleClass="wrap">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeEntidaddetTitle_codiEntiEnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.codiEntiEnt}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButtonDetalle" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maeEntidaddetController.prepareCreate}" update=":MaeEntidaddetCreateForm" oncomplete="PF('MaeEntidaddetCreateDialog').show()"/>
                            <p:commandButton id="viewButtonDetalle"   icon="ui-icon-search" value="#{bundle.View}" update=":MaeEntidaddetViewForm" oncomplete="PF('MaeEntidaddetViewDialog').show()" disabled="#{empty maeEntidaddetController.selected}"/>
                            <p:commandButton id="editButtonDetalle"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaeEntidaddetEditForm" oncomplete="PF('MaeEntidaddetEditDialog').show()" disabled="#{empty maeEntidaddetController.selected}"/>
                            <p:commandButton id="deleteButtonDetalle" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maeEntidaddetController.destroy}" update=":growl,dataDetalle" disabled="#{empty maeEntidaddetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="CreateDetalle.xhtml"/>
            <ui:include src="EditDetalle.xhtml"/>
            <ui:include src="ViewDetalle.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
