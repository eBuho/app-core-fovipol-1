<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrdSimulacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CrdSimulacionListForm">
                <p:panel header="#{bundle.ListCrdSimulacionTitle}">
                    <p:dataTable id="datalist" value="#{crdSimulacionController.items}" var="item"
                                 selectionMode="single" selection="#{crdSimulacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.secuSimuSim}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrdSimulacionTitle_secuSimuSim}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuSimuSim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrdSimulacionTitle_tasaInteSim}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasaInteSim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrdSimulacionTitle_numeCuotSim}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeCuotSim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrdSimulacionTitle_idenProdPrd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenProdPrd}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{crdSimulacionController.prepareCreate}" update=":CrdSimulacionCreateForm" oncomplete="PF('CrdSimulacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CrdSimulacionViewForm" oncomplete="PF('CrdSimulacionViewDialog').show()" disabled="#{empty crdSimulacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CrdSimulacionEditForm" oncomplete="PF('CrdSimulacionEditDialog').show()" disabled="#{empty crdSimulacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{crdSimulacionController.destroy}" update=":growl,datalist" disabled="#{empty crdSimulacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
