<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrdSimulacionViewDlg" widgetVar="CrdSimulacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCrdSimulacionTitle}">
            <h:form id="CrdSimulacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{crdSimulacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCrdSimulacionLabel_secuSimuSim}"/>
                        <h:outputText value="#{crdSimulacionController.selected.secuSimuSim}" title="#{bundle.ViewCrdSimulacionTitle_secuSimuSim}"/>
                        <h:outputText value="#{bundle.ViewCrdSimulacionLabel_tasaInteSim}"/>
                        <h:outputText value="#{crdSimulacionController.selected.tasaInteSim}" title="#{bundle.ViewCrdSimulacionTitle_tasaInteSim}"/>
                        <h:outputText value="#{bundle.ViewCrdSimulacionLabel_numeCuotSim}"/>
                        <h:outputText value="#{crdSimulacionController.selected.numeCuotSim}" title="#{bundle.ViewCrdSimulacionTitle_numeCuotSim}"/>
                        <h:outputText value="#{bundle.ViewCrdSimulacionLabel_idenProdPrd}"/>
                        <h:outputText value="#{crdSimulacionController.selected.idenProdPrd}" title="#{bundle.ViewCrdSimulacionTitle_idenProdPrd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CrdSimulacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
