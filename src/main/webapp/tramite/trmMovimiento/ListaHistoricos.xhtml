<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Movimientos Históricos"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrmMovimientoListForm">

                <p:dataTable id="dataHistorica" value="#{trmMovimientoController.itemsHistoricos}" var="itemHistorico"
                             selectionMode="single" selection="#{trmMovimientoController.selectedHistorico}"

                             paginator="true"
                             rowKey="#{itemHistorico.trmMovimientoPK}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="No se encontraron registros"
                             >
                    <f:facet name="header">
                        Movimientos Históricos
                    </f:facet>

                    <!--p:column selectionMode="single" style="width:16px;text-align:center"/-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Expediente H."/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.trmTramite.codiExpeTrm}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_trmMovimientoPK_secuMoviMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.trmMovimientoPK.secuMoviMvm}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaEnviMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.usuaEnviMvm}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechEnviMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.fechEnviMvm}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaReceMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.usuaReceMvm}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechReceMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.fechReceMvm}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_descInfoMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.descInfoMvm}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaAsigMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.usuaAsigMvm}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaTrabMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.usuaTrabMvm}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechAsigMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.fechAsigMvm}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_numeDiasMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.numeDiasMvm}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechVencMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.fechVencMvm}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaCreaAud}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.usuaCreaAud}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechCreaAud}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.fechCreaAud}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaModiAud}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.usuaModiAud}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechModiAud}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.fechModiAud}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_nombEquiAud}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.nombEquiAud}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_nombSopeAud}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.nombSopeAud}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{tramite.ListTrmMovimientoTitle_flagSituMvm}"/>
                        </f:facet>
                        <h:outputText value="#{itemHistorico.flagSituMvm}"/>
                    </p:column>

                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
