<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="BANDEJA DE TRABAJO"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="col-md-12">
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs"></i>BANDEJA DE TRABAJO
                        </div>
                    </div>
                    <div class="portlet-body" >
                        <h:form id="TrmMovimientoListForm" style=" margin-left: 0">

                            <p:tabView id="tabVista">
                                <p:ajax event="tabChange" listener="#{trmMovimientoController.onTabChange}" 
                                        update="datalist"/>
                                <p:tab id="bandeja" title="Bandeja de trabajo" >
                                    <p:dataTable id="datalist" value="#{trmMovimientoController.items}" var="item"
                                                 selectionMode="single" selection="#{trmMovimientoController.selected}"

                                                 paginator="true"
                                                 rowKey="#{item.trmMovimientoPK}"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 emptyMessage="No se encontraron registros"
                                                 >

                                        <p:ajax event="rowSelect"   
                                                update=":TrmMovimientoListForm:tabVista"/>
                                        <p:ajax event="rowUnselect" update=":TrmMovimientoListForm"/>

                                        <!--p:column selectionMode="single" style="width:16px;text-align:center"/-->
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Expediente"/>
                                            </f:facet>
                                            <h:outputText value="#{item.trmTramite.idenExpeTrm}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Socio"/>
                                            </f:facet>
                                            <h:outputText value="#{item.trmTramite.codiPersTrm.nombCompPer}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Asunto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.trmTramite.descAsunTrm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_trmMovimientoPK_secuMoviMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.trmMovimientoPK.secuMoviMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaEnviMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.usuaEnviMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechEnviMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fechEnviMvm}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaReceMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.usuaReceMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechReceMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fechReceMvm}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_descInfoMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descInfoMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaAsigMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.usuaAsigMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_usuaTrabMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.usuaTrabMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_fechAsigMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fechAsigMvm}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_numeDiasMvm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.numeDiasMvm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmMovimientoTitle_flagSituMvm}"/>
                                            </f:facet>
                                            <comp:activo value="#{item.flagSituMvm}"/>
                                        </p:column>                                        
                                    </p:dataTable>
                                </p:tab>


                                <p:tab id="tabDinamico" title="#{trmMovimientoController.selected!=null ? trmMovimientoController.selected.idenProcPrc.nombProcPrc: 'ACCIONES A REALIZAR'}">
                                    
                                    <p:panel rendered="#{trmMovimientoController.selected!=null}">
                                        <iframe width="100%" height="450" frameborder="0"
                                                src="#{request.contextPath}#{trmMovimientoController.selected.idenProcPrc.pagiProcPrc}=#{trmMovimientoController.selected.trmMovimientoPK.idenExpeTrm}"
                                            marginwidth="0" marginheight="0"/>
                                    </p:panel>
                                     
                                </p:tab>


                                <p:tab title="Historial">
                                    <iframe width="100%" height="450"  frameborder="0" 
                                            src="ListaHistoricos.xhtml"
                                            marginwidth="0" marginheight="0"/>
                                </p:tab>
                            </p:tabView>



                        </h:form>
                    </div>
                </div>
            </div>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
