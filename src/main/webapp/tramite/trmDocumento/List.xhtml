<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{tramite.ListTrmDocumentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrmDocumentoListForm">
                <p:panel header="#{tramite.ListTrmDocumentoTitle}">
                    <p:dataTable id="datalist" value="#{trmDocumentoController.items}" var="item"
                                 selectionMode="single" selection="#{trmDocumentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.trmDocumentoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_trmDocumentoPK_secuDocuDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.trmDocumentoPK.secuDocuDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_fechVigeDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechVigeDoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_fechEmisDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechEmisDoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_numeFoliDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeFoliDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_descObseDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.descObseDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_nombRutaDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombRutaDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_flagFisiDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagFisiDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_flagPertDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagPertDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_descNombDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.descNombDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_usuaRegiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaRegiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_fechRegiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechRegiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_flagEstaDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{tramite.ListTrmDocumentoTitle_trmTramite}"/>
                            </f:facet>
                            <h:outputText value="#{item.trmTramite}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{tramite.Create}" actionListener="#{trmDocumentoController.prepareCreate}" update=":TrmDocumentoCreateForm" oncomplete="PF('TrmDocumentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{tramite.View}" update=":TrmDocumentoViewForm" oncomplete="PF('TrmDocumentoViewDialog').show()" disabled="#{empty trmDocumentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{tramite.Edit}" update=":TrmDocumentoEditForm" oncomplete="PF('TrmDocumentoEditDialog').show()" disabled="#{empty trmDocumentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{tramite.Delete}" actionListener="#{trmDocumentoController.destroy}" update=":growl,datalist" disabled="#{empty trmDocumentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
