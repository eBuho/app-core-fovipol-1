<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition> 
        <script type="text/javascript">
            function manejarPeticionRegistro(xhr, status, args) {
                if (!args.error) {
                    actualiza();
                }
            }
            $(document).ready(function () {
                $(window).keydown(function (event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        return false;
                    }
                });
            });
        </script>
        <h:form id="formRegistroExpediente"> 
            <div class="col-md-12">
                <div class="portlet box green" style="border: none">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs"></i>Registrar Expediente <h:outputText id="numeroExpediente" value="#{registrarExpedienteController.tramite.idenExpeTrm}" rendered="#{registrarExpedienteController.tramite.idenExpeTrm!=null}"/> 
                        </div>
                    </div>
                    <div class="portlet-body" > 

                        <p:remoteCommand  name="actualiza" update=":formRegistroExpediente:acciones"/>
                        <div class="col-md-12" style="margin-bottom: 10px;">
                            <p:commandButton icon="ui-icon-plus" update="formRegistroExpediente" value="Nuevo" actionListener="#{registrarExpedienteController.nuevoTramite}">
                                <p:confirm header="Confirmación" message="¿Esta seguro perderá los cambios que no guardo?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog> 
                        </div>
                        <div class="col-md-12"> 
                            <div class="col-md-12">
                                <comp:consultaIntegralSocio rendered="#{registrarExpedienteController.tramite.idenExpeTrm==null}"

                                                            socio="#{registrarExpedienteController.socio}"/>                            
                            </div>
                            <p:spacer width="10"/>
                            <p:fieldset legend="Información" styleClass="fieldSet" id="informacion" >

                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Nombres:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.maePersona.nombPersPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Apellidos:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.maePersona.apelPatePer}" rendered="#{registrarExpedienteController.socio!=null}"/><h:outputText value=" "/><h:outputText value="#{registrarExpedienteController.socio.maePersona.apelMatePer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Est. Civil:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="ESTACIVIPER" value="#{registrarExpedienteController.socio.maePersona.estaCiviPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="CIP:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.codiCcipSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 margen">
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Sexo:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="SEXOPERSPER" value="#{registrarExpedienteController.socio.maePersona.sexoPersPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="DNI:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.maePersona.numeIdenPer}" rendered="#{registrarExpedienteController.socio!=null}"/>

                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="CODOFIN:"/>
                                        </div>

                                            <h:outputText value="#{registrarExpedienteController.socio.codiCdfiSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Situación:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:activo value="#{registrarExpedienteController.socio.flagEstaSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 margen">
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Grado:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="TIPOPOLISOC" value="#{registrarExpedienteController.socio.tipoPoliSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Nacimiento:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.maePersona.fechNaciPer}" rendered="#{registrarExpedienteController.socio!=null}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Edad:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.edad}" rendered="#{registrarExpedienteController.socio!=null}"/>                                    
                                        </div>
                                    </div>
                                </p:panel>
                                <p:panel id="panelSocioBeneficiario" styleClass="panel" rendered="#{registrarExpedienteController.beneficiaria}">
                                    <div class="col-md-12 margen">
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Nombres:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.pareja.nombPersPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Apellidos:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.pareja.apelPatePer}" rendered="#{registrarExpedienteController.socio!=null}"/><h:outputText value=" "/><h:outputText value="#{registrarExpedienteController.pareja.apelMatePer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Est. Civil:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="ESTACIVIPER" value="#{registrarExpedienteController.pareja.estaCiviPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="CIP:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.pareja.maeSocio.codiCcipSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 margen">
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Sexo:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="SEXOPERSPER" value="#{registrarExpedienteController.pareja.sexoPersPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="DNI:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.pareja.numeIdenPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="CODOFIN:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.pareja.maeSocio.codiCdfiSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Situación:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:activo value="#{registrarExpedienteController.pareja.maeSocio.flagEstaSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 margen">
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Grado:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="TIPOPOLISOC" value="#{registrarExpedienteController.pareja.maeSocio.tipoPoliSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Nacimiento:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.pareja.fechNaciPer}" rendered="#{registrarExpedienteController.socio!=null}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Edad:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.edad}" rendered="#{registrarExpedienteController.socio!=null}"/>                                    
                                        </div>
                                    </div>
                                    <p:separator />
                                    <div class="col-md-12 margen">
                                        <h:outputText styleClass="texto-negrita" value="Beneficiario(a)" style="font-weight: bold"/>
                                    </div>
                                    <div class="col-md-12 margen">
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Nombres:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.maePersona.nombPersPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Apellidos:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.maePersona.apelPatePer}" rendered="#{registrarExpedienteController.socio!=null}"/><h:outputText value=" "/><h:outputText value="#{registrarExpedienteController.socio.maePersona.apelMatePer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Est. Civil:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <comp:entidadDetalle entidad="ESTACIVIPER" value="#{registrarExpedienteController.socio.maePersona.estaCiviPer}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="CIP:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{registrarExpedienteController.socio.codiCcipSoc}" rendered="#{registrarExpedienteController.socio!=null}"/>
                                        </div>
                                    </div>
                                </p:panel>
                            </p:fieldset>
                            <p:spacer width="20"/>
                            <p:fieldset legend="Documento"  styleClass="fieldSet" id="documento">
                                <div class="col-md-12 margen">
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Tipo Trámite:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:selectOneMenu disabled="#{registrarExpedienteController.tramite.idenExpeTrm!=null}" value="#{registrarExpedienteController.tramite.tipoTramTrm}" styleClass="inputLargo">
                                                <f:selectItems value="#{registrarExpedienteController.tiposTramite}"
                                                               itemValue="#{tipo.secuEntiDet}" var="tipo" itemLabel="#{tipo.valoCaduDet}"/>
                                                <p:ajax update="datosSimulacion,panelSimulacion" listener="#{registrarExpedienteController.verificarTipoTramite}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Agencia:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <h:outputText value="010101 SEDE CENTRAL"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="N° Guía:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:inputText  value="#{registrarExpedienteController.tramite.numeGuiaTrm}" styleClass="inputLargo"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 margen">
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Modalidad Trámite:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:selectOneMenu value="#{registrarExpedienteController.tramite.codiModaTrm}" styleClass="inputLargo">
                                                <f:selectItems value="#{registrarExpedienteController.modalidadesTramite}"
                                                               itemValue="#{modalidad.secuEntiDet}" var="modalidad" itemLabel="#{modalidad.valoCaduDet}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Nombre del Tramitante:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:inputText value="#{registrarExpedienteController.tramite.nombTramTrm}" styleClass="inputLargo"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="N° Iden. Documento"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:inputText value="#{registrarExpedienteController.tramite.codiExpeTrm}" styleClass="inputLargo"/>                                    
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 margen">                                                           
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="N° Folios"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:inputText value="#{registrarExpedienteController.tramite.numeFolioTrm}" styleClass="inputLargo"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Documento Referencia"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:inputText value="#{registrarExpedienteController.tramite.docuRefeTrm}" styleClass="inputLargo"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Prioridad:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:selectOneMenu value="#{registrarExpedienteController.tramite.codiPrioTrm}" styleClass="inputLargo">
                                                <f:selectItems value="#{registrarExpedienteController.tiposPrioridad}"
                                                               itemValue="#{prioridad.secuEntiDet}" var="prioridad" itemLabel="#{prioridad.valoCaduDet}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 margen">
                                    <div class="col-md-4">
                                        Confidencial : 
                                        <comp:booleanCheckbox value="#{registrarExpedienteController.tramite.flagPrivTrm}"/>                      
                                    </div>
                                </div>
                                <div class="col-md-12 margen">
                                    <div class="col-md-2">
                                        <div class="col-md-8">
                                            <h:outputText value="Asunto:"/>  
                                        </div>                                                              
                                    </div>
                                    <div class="col-md-10">
                                        <p:inputTextarea rows="4" autoResize="false" value="#{registrarExpedienteController.tramite.descAsunTrm}" styleClass="inputLargo"/>                                                                 
                                    </div>
                                </div>                    
                                <div class="col-md-12 margen">
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Producto:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:selectOneMenu id="comboProducto" disabled="#{registrarExpedienteController.socio==null or registrarExpedienteController.tramite.idenExpeTrm!=null}" value="#{registrarExpedienteController.producto}" styleClass="inputLargo">
                                                <f:selectItem itemValue="" itemLabel="Seleccione un Producto"/>
                                                <f:selectItems value="#{registrarExpedienteController.productos}"
                                                               itemValue="#{tipo}" var="tipo" itemLabel="#{tipo.nombProdPrd}"/>
                                                <p:ajax update="tablaRequisito,simulacion" listener="#{registrarExpedienteController.cargarRequisitos()}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 margen">
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Requisitos "/>                                
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <p:dataTable id="tablaRequisito" value="#{registrarExpedienteController.documentos}"
                                                     editMode="cell" editable="#{!registrarExpedienteController.enOtraArea}"      var="requisito" emptyMessage="No hay requisitos">
                                            <p:ajax event="cellEdit" update="tablaRequisito" />
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Item"/>
                                                </f:facet>
                                                <h:outputText value="#{requisito.trmDocumentoPK.secuDocuDoc}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Documento"/>
                                                </f:facet>
                                                <h:outputText value="#{requisito.descNombDoc}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <h:outputText value="#{requisito.descObseDoc}"/>                                                    
                                            </p:column>
                                            <p:column headerText="Fecha de Emisión">
                                                <h:outputText value="#{requisito.fechEmisDoc}"> 
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Estado"/>
                                                </f:facet>
                                                <comp:activo value="#{requisito.flagEstaDoc}"/>
                                            </p:column>
                                            <p:column headerText="Digitalizado">                                                
                                                <p:selectBooleanCheckbox disabled="true" value="#{requisito.estadoDigitalizado}" />
                                            </p:column>
                                            <p:column headerText="Recibido">                                                
                                                <p:selectBooleanCheckbox value="#{requisito.estadoRecibido}" />
                                            </p:column> 
                                        </p:dataTable>
                                    </div>
                                </div>
                                <div class="col-md-12 margen">
                                    <p:panel id="panelSimulacion" styleClass="panel">
                                        <div class="col-md-4">                                        
                                            <div class="col-md-4">
                                                <h:outputText value="N° Simulación" rendered="#{registrarExpedienteController.esPrestamo}"/>                                
                                            </div>
                                            <div class="col-md-8">
                                                <p:selectOneMenu rendered="#{registrarExpedienteController.esPrestamo}" disabled="#{registrarExpedienteController.tramite.idenExpeTrm!=null}" id="simulacion" value="#{registrarExpedienteController.simulacion}" >
                                                    <f:selectItem itemValue="" itemLabel="Seleccione una simulación"/>
                                                    <f:selectItems value="#{registrarExpedienteController.simulaciones}" var="simu"
                                                                   itemValue="#{simu.idenSimuSim}" /> 
                                                    <p:ajax update="verSimulacion,datosSimulacion,panelSimulacion,canalesCobranza" listener="#{registrarExpedienteController.mostrarSimulacion()}"/>
                                                </p:selectOneMenu>
                                            </div>                                        
                                        </div>
                                        <div class="col-md-4">
                                            <p:commandButton rendered="#{registrarExpedienteController.esPrestamo}" disabled="#{registrarExpedienteController.simulacion==null or registrarExpedienteController.enOtraArea}"

                                        </div> 
                                    </p:panel>
                                </div>                                
                            </p:fieldset>
                            <p:spacer width="20"/>
                            <p:fieldset toggleable="true" legend="Información General" styleClass="fieldSet" id="datosSimulacion">
                                <div class="col-md-12 margen">
                                    <div class="col-md-6 margen">
                                        <p:fieldset legend="Datos de Crédito" styleClass="fieldSet" 
                                                    rendered="#{registrarExpedienteController.esPrestamo}">
                                            <div class="col-md-12 margen">
                                                <div class="col-md-6 sin-margen margen">
                                                    <div class="col-md-6 sin-margen">
                                                        <h:outputText value="Producto: "/>
                                                    </div>
                                                    <div class="col-md-6 sin-margen">
                                                        <h:outputText value="#{registrarExpedienteController.tramite.idenSimuSim.idenProdPrd.nombProdPrd}"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 sin-margen margen">
                                                    <div class="col-md-6 sin-margen">
                                                        <h:outputText value="Centro de Costo: "/>
