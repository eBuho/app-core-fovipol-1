<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_2.tld">

    <ui:composition>
        <script type="text/javascript">
            function manejarPeticionSimular(xhr, status, args) {
                if (!args.error) {
                    mostrarModalSimular();
                }
            }
            function mostrarModalSimular() {
                $('#verSimulacion').modal({
                    backdrop: 'static'
                });
            }
            function mostrarModalPolizaSeguro() {
                $('#polizaSeguro').modal({
                    backdrop: 'static'
                });
            }
        </script>
        <div class="col-md-12">
            <div class="portlet box green" style="border: none">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-cogs"></i>Simulación
                    </div>
                </div>
                <div class="portlet-body" > 
                    <h:form id="formBusqueda" > 
                        <div class="col-md-12" style="margin-bottom: 10px;">
                            <p:commandButton icon="ui-icon-plus" update=":formSimulacion:comboProducto, :formSimulacion:ingresosF,
                                :formSimulacion:condiciones,:formSimulacion:endeudamientoF,:formSimulacion:panelInicio,:formSimulacion:capacidadCredito" value="Nuevo" actionListener="#{simulacionController.nuevaSimulacion}">
                                <p:confirm header="Confirmación" message="¿Esta seguro perderá los cambios que no guardo?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog> 
                        </div>
                        <div class="col-md-12">
                            <comp:consultaIntegralSocio socio="#{simulacionController.socio}" 
                                                        actualizar=":formSimulacion:comboProducto, :formSimulacion:ingresosF,
                                                        :formSimulacion:endeudamientoF,:formSimulacion:panelInicio"/>
                        </div>
                        <div style="height: 20px;"></div>
                    </h:form>
                    <h:form id="formSimulacion"  > 
                        <div class="col-md-12">
                            <p:panel id="panelInicio" styleClass="panel">
                                <div class="col-md-12">
                                    <h:outputText value="Simulador de créditos"/> 
                                    <h:outputText value=" para: "/> 
                                    <h:outputText style="font-weight: bold" id="nombreSocio" rendered="#{simulacionController.socio!=null}" value="#{simulacionController.socio.maePersona.nombCompPer}"/><br/><br/>
                                </div>
                                <div class="col-md-12">
                                    <h:outputText value="Productos: "/>
                                </div>
                                <div class="col-md-12">
                                    <h:selectOneMenu id="comboProducto" styleClass="form-control"  style="width: 200px;" value="#{simulacionController.producto}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione un Producto"/>
                                        <f:selectItems value="#{simulacionController.productos}" var="producto"
                                                       itemLabel="#{producto.nombProdPrd}" itemValue="#{producto}"/>
                                        <p:ajax listener="#{simulacionController.calcular()}" update="cantVeces,condiciones,ingresos,endeudamiento,resultado,simular,capacidadCredito"/>
                                    </h:selectOneMenu>
                                </div>
                            </p:panel>
                        </div>
                        <br/>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <p:fieldset  id="ingresosF" legend="Ingresos" styleClass="fieldSet" style="margin-right: 10px;margin-top: 10px;">
                                    <div class="col-md-12">
                                        <p:panel id="ingresos" styleClass="panel">
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Remu. Consolidada (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Remu. Consolidada" value="#{simulacionController.simulacion.ingrBrtoSim}" disabled="#{simulacionController.producto.idenProdPrd==null}">
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="% Desc. Máximo"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText id="porcDescuento" value="#{simulacionController.porcDescuento}" disabled="true">
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Desc Oficiales (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Desc Oficiales" disabled="#{simulacionController.producto.idenProdPrd==null}" value="#{simulacionController.simulacion.dsctOficSim}" >
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Desc Personales (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Desc Personales" disabled="#{simulacionController.producto.idenProdPrd==null}" value="#{simulacionController.simulacion.dsctPersSim}">
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Combustible (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Combustible" disabled="#{simulacionController.tipoSocio!=2 or simulacionController.producto.idenProdPrd==null}" value="#{simulacionController.simulacion.ingrCombSim}">
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Otros ingresos (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Otros ingresos" disabled="#{simulacionController.producto.idenProdPrd==null}" value="#{simulacionController.simulacion.otroIngrSim}">
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                        </p:panel>
                                    </div>
                                </p:fieldset>
                            </div>
                            <div class="col-md-6">
                                <p:fieldset id="endeudamientoF" styleClass="fieldSet" legend="Nivel de Endeudamiento" style="margin-right: 10px;margin-top: 10px;">
                                    <div class="col-md-12">
                                        <p:panel id="endeudamiento" styleClass="panel">
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Total Aporte (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Total Aporte" disabled="#{simulacionController.producto.idenProdPrd==null}" value="#{simulacionController.totalAporte}">
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText rendered="#{simulacionController.producto.idenProdPrd!=null and simulacionController.producto.idenProdPrd==3}" value="Total Aporte Anterior (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Total Aporte Anterior" rendered="#{simulacionController.producto.idenProdPrd!=null and simulacionController.producto.idenProdPrd==3}" value="#{simulacionController.totalAporteAnterior}">
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Máximo por Producto"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Máximo por Producto" id="cantVeces" disabled="true" value="#{simulacionController.producto.cantVecePrd}"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText value="Otras deudas financieras (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Otras deudas financieras" disabled="#{simulacionController.producto.idenProdPrd==null}" value="#{simulacionController.simulacion.deudOtraSim}"> 
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText rendered="#{simulacionController.producto.idenProdPrd!=null and simulacionController.producto.idenProdPrd==3}" value="Importe Préstamo Anterior (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Importe Préstamo Anterior" rendered="#{simulacionController.producto.idenProdPrd!=null and simulacionController.producto.idenProdPrd==3}" value="#{simulacionController.montoAnteriorPrestamo}">
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                </p:inputText>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <h:outputText rendered="#{simulacionController.producto.idenProdPrd!=null and simulacionController.producto.idenProdPrd==3}" value="Saldo Préstamo Anterior (S/.)"/>
                                            </div>
                                            <div class="col-md-6 espacio-div">
                                                <p:inputText label="Saldo Préstamo Anterior" rendered="#{simulacionController.producto.idenProdPrd!=null and simulacionController.producto.idenProdPrd==3}" value="#{simulacionController.saldoPagarAnteriorPrestamo}">
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    <p:ajax event="keyup" listener="#{simulacionController.calcular()}" update="capacidadCredito"/>

                                                </p:inputText>
                                            </div>
                                        </p:panel>
                                    </div>
                                </p:fieldset>
                            </div>
                            <div class="col-md-12">
                                <p:fieldset styleClass="fieldSet" legend="Capacidad de Crédito" style="margin-right: 10px;margin-top: 10px;">
                                    <div class="col-md-12">
                                        <p:panel id="capacidadCredito" styleClass="panel">
                                            <div class="col-md-3 espacio-div">
                                                <h:outputText value="Máxima Cuota (S/.)"/>
                                            </div>
                                            <div class="col-md-3 espacio-div">
                                                <p:inputText disabled="true" label="Máxima Cuota" value="#{simulacionController.simulacion.capaMcuoSim}">
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-3 espacio-div">
                                                <h:outputText value="Máximo Préstamo (S/.)"/>
                                            </div>
                                            <div class="col-md-3 espacio-div">
                                                <p:inputText disabled="true" label="Máximo Préstamo" value="#{simulacionController.simulacion.impoMaxpSim}">
                                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                </p:inputText>
                                            </div>
                                        </p:panel>
                                    </div>
                                </p:fieldset>
                            </div>
                            <div class="col-md-12">
                                <p:fieldset  styleClass="fieldSet" legend="Condiciones" style="margin-right: 10px;margin-top: 10px;">
                                    <div class="col-md-12">
                                        <p:panel styleClass="panel" id="condiciones">
                                            <div class="col-md-12 espacio-div">
                                                <div class="col-md-6 espacio-div">
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Moneda"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:selectOneMenu styleClass="form-control"   value="#{simulacionController.simulacion.codiMoneCrd}">
                                                            <f:selectItems value="#{simulacionController.monedas}"
                                                                           itemValue="#{moneda.secuEntiDet}" var="moneda" itemLabel="#{moneda.valoCaduDet}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Monto"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <p:inputText label="Monto" value="#{simulacionController.simulacion.impoSoliSim}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />                                                    
                                                            <p:ajax update="gastoAdministrativo,montoCheque" listener="#{simulacionController.calcularGastosAdministrativos()}" event="keyup" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 espacio-div">
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Monto a Entregar"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <p:inputText disabled="true" id="montoCheque" label="Monto a Entregar" value="#{simulacionController.montoCheque}"> 
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Cíclica" style="margin-left: 5px;"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:selectOneMenu styleClass="form-control" value="#{simulacionController.simulacion.periCiclSim}">
                                                            <f:selectItem itemLabel="5" itemValue="5"/>
                                                            <f:selectItem itemLabel="15" itemValue="15"/>
                                                            <f:selectItem itemLabel="25" itemValue="25"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 espacio-div">
                                                <div class="col-md-6 espacio-div">
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Cronograma"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:selectOneMenu styleClass="form-control" value="#{simulacionController.simulacion.autoCdobSim}"> 
                                                            <f:selectItem itemLabel="Cuota Fija" itemValue="N"/>
                                                            <f:selectItem itemLabel="Cuota Doble" itemValue="S"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Plazo en Meses"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <p:inputText label="Plazo" value="#{simulacionController.simulacion.plazPresSim}">
                                                            <f:convertNumber integerOnly="true" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 espacio-div">
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Cuota"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <p:inputText label="Cuota" value="#{simulacionController.simulacion.impoCuotSim}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />                                                    
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="TEA %" style="margin-left: 5px;"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <p:inputText disabled="true" label="TEA" value="#{simulacionController.producto.tasaIntePrd}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 espacio-div">
                                                <div class="col-md-6 espacio-div">
                                                    <div class="col-md-6 espacio-div">
                                                        <h:outputText value="Nacimiento " />
                                                        <p:inputText disabled="true" value="#{simulacionController.edad}" id="edad" size="3" style="width: 40px;"/>
                                                        <p:calendar disabled="true" size="15" value="#{simulacionController.socio.maePersona.fechNaciPer}" locale="es" lang="es" > 
                                                            <p:ajax update="edad" event="dateSelect" listener="#{simulacionController.calcularEdad}"/>
                                                            <p:ajax update="edad" event="change" listener="#{simulacionController.calcularEdad}"/>
                                                        </p:calendar>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Gastos Administrativos"/>
                                                    </div>
                                                    <div class="col-md-3 espacio-div">
                                                        <p:inputText disabled="true" label="Gastos Administrativos" id="gastoAdministrativo" value="#{simulacionController.gastosAdministrativos}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 espacio-div">
                                                    <div class="col-md-3 espacio-div">
                                                        <h:outputText value="Póliza"/>
                                                    </div>
                                                    <div class="col-md-9 espacio-div">
                                                        <p:inputText value="#{simulacionController.polizaNombre}" id="polizaNombre"/>
                                                        <p:commandButton id="polizaBtn" value="Póliza" type="button" disabled="#{simulacionController.producto.idenProdPrd==null}"/>
                                                        <p:overlayPanel dismissable="false" widgetVar="polizaPanel" id="polizaPanel" showCloseIcon="true" for="polizaBtn" hideEffect="fade" style="width:200px">
                                                            <h:panelGroup id="display">
                                                                <h:outputText value="Póliza" />
                                                                <h:selectOneMenu styleClass="form-control" value="#{simulacionController.seguro}">
                                                                    <f:selectItem itemValue="" itemLabel="Seleccione Póliza"/>
                                                                    <f:selectItems value="#{simulacionController.seguros}" var="poliza"
                                                                                   itemValue="#{poliza}" itemLabel="#{poliza.descNombSeg}"/>
                                                                </h:selectOneMenu>
                                                                <p:commandButton value="Agregar" oncomplete="detalleActualiza()"/>
                                                            </h:panelGroup>
                                                        </p:overlayPanel>
                                                    </div>                                          
                                                </div>
                                            </div>
                                        </p:panel>
                                    </div>
                                    <div class="col-md-12">
                                        <p:commandButton id="simular" update="resultado,condiciones"  oncomplete="manejarPeticionSimular(xhr, status, args)"
                                            iconPos="left" icon="fa fa-save fa-prime"             styleClass="btn red btn-sm btnRojo"         value="Simular" actionListener="#{simulacionController.simular()}" disabled="#{simulacionController.socio==null or simulacionController.producto.idenProdPrd==null}"/>
                                    </div>
                                </p:fieldset>
                            </div>
                            <p:remoteCommand actionListener="#{simulacionController.agregarPoliza}" name="detalleActualiza" 
                                             oncomplete="PF('polizaPanel').hide()"        update="polizaNombre"/>

                            <div id="verSimulacion" class="modal fade bs-modal-lg" tabindex="-1">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">                                
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"></button>
                                            <h4 class="modal-title">
                                                Cronograma Simulación
                                            </h4>
                                        </div>
                                        <div class="modal-body form-body">                                                        
                                            <jr:reportLink styleClass="btn btn-sm green btnVerde"  format="pdf" target="blank" 
                                                           source="#{simulacionController.cuotasReporte}" 
                                                           value="classpath:jasper/simulacion.jasper" id="reporteSimulacion">
                                                <i class="fa fa-print"/>
                                                <h:outputText value=" Imprimir" />
                                            </jr:reportLink> 
                                            <div class="col-md-12 espacio-div">
                                                
                                            </div>
                                            <p:panel id="resultado" styleClass="panel">                                                                                       
                                                <div class="col-md-12" style="font-weight: bold;">
                                                    <div class="col-md-6">
                                                        <h:outputText value="Código de Simulación:"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.simulacion.idenSimuSim}"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Producto:"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.simulacion.idenProdPrd.nombProdPrd}"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Moneda del Crédito:"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <comp:entidadDetalle entidad="#{constantes.ENTIDAD_TIPO_MONEDA}" value="#{simulacionController.simulacion.codiMoneCrd}"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Monto a financiar"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.simulacion.impoSoliSim}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                        </h:outputText>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="TEA (%)"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText  value="#{simulacionController.simulacion.tasaTeaSim}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Monto de cuota Ordinaria"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.simulacion.impoCuotSim}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Plazo de Crédito"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.simulacion.plazPresSim}"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Gastos Administrativos"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.gastosAdministrativos}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="Monto a entregar"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:outputText value="#{simulacionController.montoCheque}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 espacio-div">
                                                
                                                </div>
                                                <div class="table-scrollable">                                                    
                                                    <p:dataTable emptyMessage="No hay resultados" paginator="true" rows="10"
                                                                 value="#{simulacionController.cuotasSimulacion}" var="simu">
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="N° Cuota"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.numero}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Fecha vencimiento"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.fechaPago}">
                                                                <f:convertDateTime locale="es" type="date" pattern="dd/MM/yyyy"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Saldo Inicial"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.saldoInicial}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Amortización"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.amortizado}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Interés"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.interes}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </p:column>                                                
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Cuota"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.cuota}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </p:column>                                                
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Seguro"/>
                                                            </f:facet>
                                                            <h:outputText value="#{simu.degravamen}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Estado"/>
                                                            </f:facet>
                                                            <h:outputText value="Pendiente"/>
                                                        </p:column>
                                                        <p:columnGroup type="footer">
                                                            <p:row>
                                                                <p:column colspan="3" style="text-align:right" footerText="Totales:" />
                                                                <p:column style="text-align:left">
                                                                    <f:facet name="footer">
                                                                        <h:outputText value="#{simulacionController.totalAmortizacion}" >
                                                                            <f:convertNumber minFractionDigits="2"/>
                                                                        </h:outputText>
                                                                    </f:facet>                                                        
                                                                </p:column>
                                                                <p:column style="text-align:left">
                                                                    <f:facet name="footer">
                                                                        <h:outputText value="#{simulacionController.totalInteres}" style="text-align:left">
                                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                                        </h:outputText>
                                                                    </f:facet>                                                        
                                                                </p:column>                                                        
                                                                <p:column style="text-align:left">
                                                                    <f:facet name="footer">
                                                                        <h:outputText value="#{simulacionController.totalCuota}" style="text-align:left">
                                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                                        </h:outputText>
                                                                    </f:facet>                                                        
                                                                </p:column>
                                                                <p:column style="text-align:left">
                                                                    <f:facet name="footer">
                                                                        <h:outputText value="#{simulacionController.totalSeguro}" style="text-align:left">
                                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2"/>
                                                                        </h:outputText>
                                                                    </f:facet>                                                        
                                                                </p:column>
                                                            </p:row>
                                                        </p:columnGroup>
                                                    </p:dataTable>
                                                </div>
                                            </p:panel>									
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" data-dismiss="modal"
                                                    class="btn default">Aceptar</button>
                                        </div>                                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form> 
                </div>
            </div>
        </div>        
    </ui:composition>
</html>
