    <ui:composition> 
        <script type="text/javascript">
            function manejarPeticionRegistro(xhr, status, args) {
                if (!args.error) {
                    actualiza();
                }
            }
            $(document).ready(function () {
                $(window).keydown(function (event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        return false;
                    }
                });
            });
            function mostrarModalCambiar() {
                $('#cambiarSimulacion').modal({
                    backdrop: 'static'
                });
            }
        </script>

                                        <div class="col-md-2">
                                            <h:outputText value="#{evaluarCreditoController.pareja.apelPatePer}" rendered="#{evaluarCreditoController.socio!=null}"/><h:outputText value=" "/><h:outputText value="#{evaluarCreditoController.pareja.apelMatePer}" rendered="#{evaluarCreditoController.socio!=null}"/>
                                        </div>

                                            <h:outputText styleClass="texto-negrita" value="Est. Civil:"/>

                                        </div>

                                            <h:outputText styleClass="texto-negrita" value="Nacimiento:"/>
                                        </div>
                                        <div class="col-md-2">
                                            <h:outputText value="#{evaluarCreditoController.pareja.fechNaciPer}" rendered="#{evaluarCreditoController.socio!=null}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputText styleClass="texto-negrita" value="Edad:"/>

                                        <div class="col-md-2">

                                            <h:outputText styleClass="texto-negrita" value="Nombres:"/>

                                        <div class="col-md-2">
                                            <h:outputText value="#{evaluarCreditoController.socio.maePersona.nombPersPer}" rendered="#{evaluarCreditoController.socio!=null}"/>

                                            <comp:entidadDetalle entidad="ESTACIVIPER" value="#{evaluarCreditoController.socio.maePersona.estaCiviPer}" rendered="#{evaluarCreditoController.socio!=null}"/>

                                                <f:selectItems value="#{evaluarCreditoController.tiposTramite}"

                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Agencia:"/>

                                            <h:outputText value="010101 SEDE CENTRAL"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="N° Guía:"/>

                                            <p:inputText disabled="true" value="#{evaluarCreditoController.tramite.numeGuiaTrm}" styleClass="inputLargo"/>
                                        </div>
                                    </div>
                                </div>

                                        <div class="col-md-8">
                                            <p:inputText disabled="true" value="#{evaluarCreditoController.tramite.docuRefeTrm}" styleClass="inputLargo"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-4">
                                            <h:outputText value="Prioridad:"/>                                
                                        </div>
                                        <div class="col-md-8">
                                            <p:selectOneMenu disabled="true" value="#{evaluarCreditoController.tramite.codiPrioTrm}" styleClass="inputLargo">
                                                <f:selectItems value="#{evaluarCreditoController.tiposPrioridad}"
                                                               itemValue="#{prioridad.secuEntiDet}" var="prioridad" itemLabel="#{prioridad.valoCaduDet}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        Confidencial : 
                                        <comp:booleanCheckbox  value="#{evaluarCreditoController.tramite.flagPrivTrm}"/>

                                </div>

                                                <f:selectItems value="#{evaluarCreditoController.productos}"
                                                               itemValue="#{tipo}" var="tipo" itemLabel="#{tipo.nombProdPrd}"/>
                                                <p:ajax update="tablaRequisito,simulacion" listener="#{evaluarCreditoController.cargarRequisitos()}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>

                                            <h:outputText value="Requisitos "/>                                
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <p:dataTable id="tablaRequisito" value="#{evaluarCreditoController.documentos}"
                                                     editMode="cell" editable="true"      var="requisito" emptyMessage="No hay requisitos">
                                            <p:ajax event="cellEdit" update="tablaRequisito" />
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Item"/>
                                                </f:facet>
                                                <h:outputText value="#{requisito.trmDocumentoPK.secuDocuDoc}"/>

                                                <f:facet name="header">

                                                </f:facet>
                                                <h:outputText value="#{requisito.descNombDoc}"/>

                                                    <f:facet name="output">
                                                        <h:outputText
                                                            value="#{requisito.flagPertDoc=='S' ? 'SÍ' : 'NO'}" />
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:selectOneMenu
                                                            value="#{requisito.flagPertDoc}"

                                                            <f:selectItem itemValue="N" itemLabel="NO" />
                                                            <f:selectItem itemValue="S" itemLabel="SÍ" />                                                    
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Digitalizado">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText
                                                            value="#{requisito.flagFisiDoc=='S' ? 'SÍ' : 'NO'}" />
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:selectOneMenu
                                                            value="#{requisito.flagFisiDoc}"
                                                            styleClass="inputLargo">
                                                            <f:selectItem itemValue="N" itemLabel="NO" />
                                                            <f:selectItem itemValue="S" itemLabel="SÍ" />                                                    
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                </p:cellEditor>

                                                        <p:inputTextarea autoResize="false" rows="2"
                                                                         value="#{requisito.descObseDoc}"
                                                                         styleClass="inputLargo">                                                   
                                                        </p:inputTextarea>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Fecha de Emisión">

                                                        </p:calendar>
                                                    </f:facet>
                                                </p:cellEditor>
