<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/plantillas/plantilla.xhtml">
        <ui:define name="title">
            #{mainPage.titulo}
        </ui:define>	
        <ui:define name="body">
            <div class="col-md-12">
                <c:if test="#{empty mainPage.itemMenus}">
                    <div class="col-md-1">                
                    </div>
                    <div class="col-md-4">
                        <img src="resources/images/uc.png" class="img-responsive"/>
                    </div>
                    <div class="col-md-6">
                        <h1 style="font-weight: bold">Esta página esta en Construcción, pero pronto estará disponible.</h1>
                    </div>
                </c:if>
                <c:if test="#{!empty mainPage.itemMenus}">
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-reorder"></i>#{mainPage.titulo}
                            </div>
                        </div>
                        <div class="portlet-body">
                            <c:forEach var="sis" items="#{mainPage.itemMenus}">
                                <h:link
                                    outcome="#{sis.pagiMenuMnu == null ? '/main.xhtml' : sis.pagiMenuMnu}"
                                    styleClass="icon-btn" style="height: 90px !important;">
                                    <i class="fa">
                                        <img alt="" src="#{request.contextPath}/resources/images/plantilla/Clipboard.png" />
                                    </i>
                                    <div>#{sis.nombMenuMnu}</div>
                                    <f:param name="nivel1" value="#{param.nivel1}" />
                                    <f:param name="nivel2" value="#{sis.idenMenuMnu}" />
                                </h:link>
                            </c:forEach>                        
                        </div>
                    </div>
                </c:if>
            </div>
        </ui:define>
    </ui:composition>
</html>
