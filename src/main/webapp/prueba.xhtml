<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Inicio"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="formPrueba">    
                <comp:consultaIntegralSocio socio="#{pruebaController.socio}" 
                    actualizar=":formPrueba:socio"
                    />
                <div style="height: 10px;"></div>
                <p:panelGrid id="socio" columns="8" styleClass="tablaNoBorde"
                        >
                    <h:outputText value="#{pruebaController.socio.maePersona.nombCompPer}"/> <br/>
                    <h:outputText value="#{pruebaController.socio.maePersona.numeIdenPer}"/> <br/>
                    <h:outputText value="#{pruebaController.socio.codiCcipSoc}"/> 
                    <h:outputText value="#{pruebaController.socio.maePersona.numeCeluPer}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
   
</html>
