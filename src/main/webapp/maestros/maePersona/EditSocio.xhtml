<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeSocioEditDlg" widgetVar="MaeSocioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeSocioTitle}">

                    <p:panelGrid columns="6" rendered="#{maePersonaController.selectedSocio != null}">
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_codiPersPer}" for="codiPersPer" />
                        <p:inputText disabled="true" id="codiPersPer" value="#{maePersonaController.selectedSocio.codiPersPer}" title="#{bundle.EditMaeSocioTitle_codiPersPer}" required="true" requiredMessage="#{bundle.EditMaeSocioRequiredMessage_codiPersPer}"/>
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_codiMigrSoc}" for="codiMigrSoc" />
                        <p:inputText id="codiMigrSoc" value="#{maePersonaController.selectedSocio.codiMigrSoc}" title="#{bundle.EditMaeSocioTitle_codiMigrSoc}" />

                        <p:selectOneMenu value="#{maePersonaController.selectedSocio.tipoPoliSoc}" id="tipoPoliSoc">
                            <f:selectItems value="#{maePersonaController.tiposPolicia}" var="doc"

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_codiCdfiSoc}" for="codiCdfiSoc" />
                        <p:inputText id="codiCdfiSoc" value="#{maePersonaController.selectedSocio.codiCdfiSoc}" title="#{bundle.EditMaeSocioTitle_codiCdfiSoc}" />
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_codiCajaSoc}" for="codiCajaSoc" />
                        <p:inputText id="codiCajaSoc" value="#{maePersonaController.selectedSocio.codiCajaSoc}" title="#{bundle.EditMaeSocioTitle_codiCajaSoc}" />
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_codiMpolSoc}" for="codiMpolSoc" />
                        <p:inputText id="codiMpolSoc" value="#{maePersonaController.selectedSocio.codiMpolSoc}" title="#{bundle.EditMaeSocioTitle_codiMpolSoc}" />
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_fechAfilSoc}" for="fechAfilSoc" />

                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_fechDesaSoc}" for="fechDesaSoc" />
                        <p:calendar id="fechDesaSoc" pattern="dd/MM/yyyy" value="#{maePersonaController.selectedSocio.fechDesaSoc}" title="#{bundle.EditMaeSocioTitle_fechDesaSoc}"  showOn="button"/>

                        <p:inputText id="codiGradSoc" value="#{maePersonaController.selectedSocio.codiGradSoc}" title="#{bundle.EditMaeSocioTitle_codiGradSoc}" />
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_codiEspeSoc}" for="codiEspeSoc" />

                            <f:selectItems value="#{maePersonaController.entidadesPago}" var="doc" 
                                           itemValue="#{doc.secuEntiDet}" itemLabel="#{doc.valoCaduDet}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_fechReinSoc}" for="fechReinSoc" />
                        <p:calendar id="fechReinSoc" pattern="dd/MM/yyyy" value="#{maePersonaController.selectedSocio.fechReinSoc}" title="#{bundle.EditMaeSocioTitle_fechReinSoc}"  showOn="button"/>

                        <p:selectOneMenu id="flagRenuSoc" value="#{maePersonaController.selectedSocio.flagRenuSoc}">
                            <f:selectItem itemLabel="SÃ­" itemValue="1"/>
                            <f:selectItem itemLabel="No" itemValue="0"/>

                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_fechRenuSoc}" for="fechRenuSoc" />

                        <p:outputLabel value="#{bundle.EditMaeSocioLabel_flagEstaSoc}" for="flagEstaSoc" />                        
                        <p:selectOneMenu id="flagEstaSoc" value="#{maePersonaController.selectedSocio.flagEstaSoc}">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maePersonaController.updateSocio}" value="#{bundle.Save}" update="display,:MaeSocioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeSocioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeSocioEditDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
