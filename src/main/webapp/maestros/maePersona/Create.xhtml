<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">
    <ui:composition>
        <p:dialog id="MaePersonaCreateDlg" widgetVar="MaePersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaePersonaTitle}">
            <h:form id="MaePersonaCreateForm">
                <h:panelGroup id="display">                    
                    <comp:mantPersona value="#{maePersonaController}" crear="true"/>
                    <p:commandButton actionListener="#{maePersonaController.create}" value="#{bundle.Save}" update="display,:MaePersonaListForm:datalist,:MaeSocioListForm:pestanaProceso:datalistFamiliar,:growl" oncomplete="handleSubmit(args,'MaePersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaePersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
