<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeUbigeoEditDlg" widgetVar="MaeUbigeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeUbigeoTitle}">
            <h:form id="MaeUbigeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maeUbigeoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaeUbigeoLabel_idenUbigUbi}" for="idenUbigUbi" />
                        <p:inputText id="idenUbigUbi" value="#{maeUbigeoController.selected.idenUbigUbi}" title="#{bundle.EditMaeUbigeoTitle_idenUbigUbi}" required="true" requiredMessage="#{bundle.EditMaeUbigeoRequiredMessage_idenUbigUbi}"/>
                        <p:outputLabel value="#{bundle.EditMaeUbigeoLabel_nombUbigUbi}" for="nombUbigUbi" />
                        <p:inputText id="nombUbigUbi" value="#{maeUbigeoController.selected.nombUbigUbi}" title="#{bundle.EditMaeUbigeoTitle_nombUbigUbi}" />
                        <p:outputLabel value="#{bundle.EditMaeUbigeoLabel_niveUbigUbi}" for="niveUbigUbi" />
                        <p:inputText id="niveUbigUbi" value="#{maeUbigeoController.selected.niveUbigUbi}" title="#{bundle.EditMaeUbigeoTitle_niveUbigUbi}" />
                        <p:outputLabel value="#{bundle.EditMaeUbigeoLabel_flagEstaUbi}" for="flagEstaUbi" />
                        <p:inputText id="flagEstaUbi" value="#{maeUbigeoController.selected.flagEstaUbi}" title="#{bundle.EditMaeUbigeoTitle_flagEstaUbi}" />
                        <p:outputLabel value="#{bundle.EditMaeUbigeoLabel_idenUbipUbi}" for="idenUbipUbi" />
                        <p:selectOneMenu id="idenUbipUbi" value="#{maeUbigeoController.selected.idenUbipUbi}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeUbigeoController.itemsAvailableSelectOne}"
                                           var="idenUbipUbiItem" itemLabel="#{idenUbipUbiItem.nombUbigUbi}"
                                           itemValue="#{idenUbipUbiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeUbigeoController.update}" value="#{bundle.Save}" update="display,:MaeUbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeUbigeoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeUbigeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
