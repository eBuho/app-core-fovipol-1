<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeUbigeoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaeUbigeoListForm">
                <p:panel header="#{bundle.ListMaeUbigeoTitle}">
                    <p:dataTable id="datalist" value="#{maeUbigeoController.items}" var="item"
                                 selectionMode="single" selection="#{maeUbigeoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idenUbigUbi}"
                                 filteredValue="#{maeUbigeoController.itemsFiltro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column  filterBy="#{item.idenUbigUbi}"
                                  filterMatchMode="contains"
                                  sortBy="#{item.idenUbigUbi}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_idenUbigUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenUbigUbi}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombUbigUbi}"
                                  filterMatchMode="contains"
                                  sortBy="#{item.nombUbigUbi}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_nombUbigUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombUbigUbi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_niveUbigUbi}"/>
                            </f:facet>
                            <comp:nivelUbigeo value="#{item.niveUbigUbi}" />
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_usuaCreaUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaUbi}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_fechCreaUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaUbi}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_usuaModiUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiUbi}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_fechModiUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiUbi}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_flagEstaUbi}"/>
                            </f:facet>
                            <comp:activo value="#{item.flagEstaUbi}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeUbigeoTitle_idenUbipUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenUbipUbi}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maeUbigeoController.prepareCreate}" update=":MaeUbigeoCreateForm" oncomplete="PF('MaeUbigeoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaeUbigeoViewForm" oncomplete="PF('MaeUbigeoViewDialog').show()" disabled="#{empty maeUbigeoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaeUbigeoEditForm" oncomplete="PF('MaeUbigeoEditDialog').show()" disabled="#{empty maeUbigeoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maeUbigeoController.destroy}" update=":growl,datalist" disabled="#{empty maeUbigeoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
