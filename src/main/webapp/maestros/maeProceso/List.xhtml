                                    <p:commandButton update=":MaeRequisitoEditForm" oncomplete="PF('MaeRequisitoEditDialog').show()" disabled="#{empty maeProcesoController.selectedRequisito}" id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}"/>                                    
                                    <p:commandButton actionListener="#{maeProcesoController.destroyRequisito()}" disabled="#{empty maeProcesoController.selectedRequisito}" id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}"  update=":growl,datalistRequisito">
                                        <p:confirm header="Confirmación" message="¿Esta seguro?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </f:facet>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:panel>
            </h:form>
