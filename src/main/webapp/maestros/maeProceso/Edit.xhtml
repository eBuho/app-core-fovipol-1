<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeProcesoEditDlg" widgetVar="MaeProcesoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeProcesoTitle}">
            <h:form id="MaeProcesoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeProcesoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_codiProcPrc}" for="codiProcPrc" />
                        <p:inputText disabled="true" id="codiProcPrc" value="#{maeProcesoController.selected.codiProcPrc}" title="#{bundle.EditMaeProcesoTitle_codiProcPrc}" required="true" requiredMessage="#{bundle.EditMaeProcesoRequiredMessage_codiProcPrc}"/>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_nombProcPrc}" for="nombProcPrc" />
                        <p:inputText required="true" id="nombProcPrc" value="#{maeProcesoController.selected.nombProcPrc}" title="#{bundle.EditMaeProcesoTitle_nombProcPrc}" />
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_tiemDemoPrc}" for="tiemDemoPrc" />
                        <p:inputText id="tiemDemoPrc" value="#{maeProcesoController.selected.tiemDemoPrc}" title="#{bundle.EditMaeProcesoTitle_tiemDemoPrc}" >
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_ordeSecuPrc}" for="ordeSecuPrc" />
                        <p:inputText id="ordeSecuPrc" value="#{maeProcesoController.selected.ordeSecuPrc}" title="#{bundle.EditMaeProcesoTitle_ordeSecuPrc}" >
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_flagEstaPrc}" for="flagEstaPrc" />
                        <p:selectOneMenu id="flagEstaPrc" value="#{maeProcesoController.selected.flagEstaPrc}">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditMaeProcesoLabel_codiAreaAre}" for="codiAreaAre" />
                        <p:selectOneMenu id="codiAreaAre" value="#{maeProcesoController.selected.codiAreaAre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maeAreaController.itemsAvailableSelectOne}"
                                           var="codiAreaAreItem" itemLabel="#{codiAreaAreItem.descAreaAre}"
                                           itemValue="#{codiAreaAreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Página" for="pagiProcPrc" />
                        <p:inputTextarea autoResize="false" styleClass="inputLargo" rows="3" id="pagiProcPrc" value="#{maeProcesoController.selected.pagiProcPrc}" title="Página" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeProcesoController.update}" value="#{bundle.Save}" update="display,:MaeProcesoListForm:datalist,:MaeProcesoListForm:pestanaProceso:datalistSubProceso,:MaeProcesoListForm:pestanaProceso:datalistActividad,:growl" oncomplete="handleSubmit(args, 'MaeProcesoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeProcesoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
