<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeRequisitoEditDlg" widgetVar="MaeRequisitoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaeRequisitoTitle}">
            <h:form id="MaeRequisitoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeProcesoController.selectedRequisito != null}">
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_maeRequisitoPK_secuMaeReq}" for="maeRequisitoPK_secuMaeReq" />
                        <p:inputText disabled="true" id="maeRequisitoPK_secuMaeReq" value="#{maeProcesoController.selectedRequisito.maeRequisitoPK.secuMaeReq}" title="#{bundle.EditMaeRequisitoTitle_maeRequisitoPK_secuMaeReq}" required="true" requiredMessage="#{bundle.EditMaeRequisitoRequiredMessage_maeRequisitoPK_secuMaeReq}"/>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_nombRequReq}" for="nombRequReq" />
                        <p:inputText id="nombRequReq" value="#{maeProcesoController.selectedRequisito.nombRequReq}" title="#{bundle.EditMaeRequisitoTitle_nombRequReq}" />
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_codiTipoReq}" for="codiTipoReq" />
                        <p:selectOneMenu value="#{maeProcesoController.selectedRequisito.codiTipoReq}" id="codiTipoReq">
                            <f:selectItems value="#{maeProcesoController.tiposRequisito}" var="linea" 
                                           itemValue="#{linea.secuEntiDet}" itemLabel="#{linea.valoCaduDet}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_descObseReq}" for="descObseReq" />
                        <p:inputTextarea id="descObseReq" style="resize: none"  autoResize="false" value="#{maeProcesoController.selectedRequisito.descObseReq}"/>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_secuOrdeReq}" for="secuOrdeReq" />
                        <p:inputText id="secuOrdeReq" value="#{maeProcesoController.selectedRequisito.secuOrdeReq}" title="#{bundle.EditMaeRequisitoTitle_secuOrdeReq}" required="true" requiredMessage="#{bundle.EditMaeRequisitoRequiredMessage_secuOrdeReq}"/>
                        <p:outputLabel value="#{bundle.EditMaeRequisitoLabel_flagEstaReq}" for="flagEstaReq" />                        
                        <p:selectOneMenu id="flagEstaReq" value="#{maeProcesoController.selectedRequisito.flagEstaReq}">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeProcesoController.updateRequisito}" value="#{bundle.Save}" update="display,:MaeProcesoListForm:pestanaProceso:datalistRequisito,:growl" oncomplete="handleSubmit(args, 'MaeRequisitoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaeRequisitoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
