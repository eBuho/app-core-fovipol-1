<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaeProcesoestadoEditDlg" widgetVar="MaeProcesoestadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.EditMaeProcesoestadoTitle}">
            <h:form id="MaeProcesoestadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{maeProcesoestadoController.selected != null}">
                        <p:outputLabel value="#{bundle3.EditMaeProcesoestadoLabel_maeProceso}" for="maeProceso" />
                        <p:selectOneMenu disabled="true" id="maeProceso" value="#{maeProcesoestadoController.selected.maeProceso}" required="true" requiredMessage="#{bundle3.EditMaeProcesoestadoRequiredMessage_maeProceso}">
                            <f:selectItem itemLabel="#{bundle3.SelectOneMessage}"/>
                            <f:selectItems value="#{maeProcesoestadoController.procesos}"
                                           var="maeProcesoItem"
                                           itemValue="#{maeProcesoItem}" itemLabel="#{maeProcesoItem.nombProcPrc}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle3.EditMaeProcesoestadoLabel_maeProcesoestadoPK_secuEstaPre}" for="maeProcesoestadoPK_secuEstaPre" />
                        <p:inputText disabled="true" id="maeProcesoestadoPK_secuEstaPre" value="#{maeProcesoestadoController.selected.maeProcesoestadoPK.secuEstaPre}" title="#{bundle3.EditMaeProcesoestadoTitle_maeProcesoestadoPK_secuEstaPre}" required="true" requiredMessage="#{bundle3.EditMaeProcesoestadoRequiredMessage_maeProcesoestadoPK_secuEstaPre}"/>
                        <p:outputLabel value="#{bundle3.EditMaeProcesoestadoLabel_nombEstaPre}" for="nombEstaPre" />
                        <p:inputText id="nombEstaPre" value="#{maeProcesoestadoController.selected.nombEstaPre}" title="#{bundle3.EditMaeProcesoestadoTitle_nombEstaPre}" />
                        <p:outputLabel value="#{bundle3.EditMaeProcesoestadoLabel_rutaIconPre}" for="rutaIconPre" />
                        <p:inputText id="rutaIconPre" value="#{maeProcesoestadoController.selected.rutaIconPre}" title="#{bundle3.EditMaeProcesoestadoTitle_rutaIconPre}" />
                        <p:outputLabel value="#{bundle3.EditMaeProcesoestadoLabel_flagEstaPrc}" for="flagEstaPrc" />
                        <p:selectOneMenu id="flagEstaPrc" value="#{maeProcesoestadoController.selected.flagEstaPrc}" disabled="true">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maeProcesoestadoController.update}" value="#{bundle3.Save}" update="display,:MaeProcesoestadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaeProcesoestadoEditDialog');"/>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="MaeProcesoestadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
