<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaeSeguroRangoListForm">
                <p:panel header="#{bundle2.ListMaeSeguroRangoTitle}">
                    <p:dataTable id="datalist" value="#{maeSeguroRangoController.items}" var="item"
                                 selectionMode="single" selection="#{maeSeguroRangoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.maeSeguroRangoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_maeSeguroRangoPK_secuSeguSgd}"/>
                            </f:facet>
                            <h:outputText value="#{item.maeSeguroRangoPK.secuSeguSgd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_descNombSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.descNombSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_ragnEdaiSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.ragnEdaiSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_rangEdafSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.rangEdafSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_tasaSeguSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasaSeguSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_usuaCreaSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_fechCreaSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaSgr}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_usuaModiSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_fechModiSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiSgr}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_flagEstaSgr}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaSgr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListMaeSeguroRangoTitle_maeSeguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.maeSeguro}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle2.Create}" actionListener="#{maeSeguroRangoController.prepareCreate}" update=":MaeSeguroRangoCreateForm" oncomplete="PF('MaeSeguroRangoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle2.View}" update=":MaeSeguroRangoViewForm" oncomplete="PF('MaeSeguroRangoViewDialog').show()" disabled="#{empty maeSeguroRangoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle2.Edit}" update=":MaeSeguroRangoEditForm" oncomplete="PF('MaeSeguroRangoEditDialog').show()" disabled="#{empty maeSeguroRangoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle2.Delete}" actionListener="#{maeSeguroRangoController.destroy}" update=":growl,datalist" disabled="#{empty maeSeguroRangoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
