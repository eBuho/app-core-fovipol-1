<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">
    <ui:composition template="/plantillas/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="MaeAreaListForm">
                <div class="col-md-12">
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-cogs"></i>#{bundle.ListMaeAreaTitle}
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-scrollable">
                                <p:dataTable id="datalist" value="#{maeAreaController.items}" var="item"
                                             selectionMode="single" selection="#{maeAreaController.selected}"
                                             paginator="true" styleClass="table table-striped table-bordered table-hover"
                                             filteredValue="#{maeAreaController.itemsFiltro}"
                                             rowKey="#{item.codiAreaAre}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             emptyMessage="No se encontraron registros"
                                             >
                                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                                    <p:column filterBy="#{item.codiAreaAre}"
                                              filterMatchMode="contains"
                                              sortBy="#{item.codiAreaAre}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_codiAreaAre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiAreaAre}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.descAreaAre}"
                                              filterMatchMode="contains"
                                              sortBy="#{item.descAreaAre}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_descAreaAre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.descAreaAre}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.tipoAreaAre}"
                                              filterMatchMode="contains"
                                              sortBy="#{item.tipoAreaAre}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_tipoAreaAre}"/>
                                        </f:facet>
                                        <comp:entidadDetalle value="#{item.tipoAreaAre}" entidad="#{constantes.ENTIDAD_TIPO_AREA}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_numeTeleAre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeTeleAre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_numeAnexAre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeAnexAre}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_usuaCreaAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usuaCreaAud}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_fechCreaAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechCreaAud}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_usuaModiAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usuaModiAud}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_fechModiAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechModiAud}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_nombEquiAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombEquiAud}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_nombSopeAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombSopeAud}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_flagEstaAre}"/>
                                        </f:facet>
                                        <comp:activo value="#{item.flagEstaAre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_codiArepAre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiArepAre.descAreaAre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMaeAreaTitle_codiMaeSede}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiMaeSede.descSedeSed}"/>
                                    </p:column>
                                    <f:facet name="header">
                                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maeAreaController.prepareCreate}" update=":MaeAreaCreateForm" oncomplete="PF('MaeAreaCreateDialog').show()"/>
                                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaeAreaViewForm" oncomplete="PF('MaeAreaViewDialog').show()" disabled="#{empty maeAreaController.selected}"/>
                                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaeAreaEditForm" oncomplete="PF('MaeAreaEditDialog').show()" disabled="#{empty maeAreaController.selected}"/>
                                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maeAreaController.destroy}" update=":growl,datalist" disabled="#{empty maeAreaController.selected}">
                                            <p:confirm header="Confirmación" message="¿Esta seguro?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </f:facet>
                                </p:dataTable>
                            </div>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>                       
                        </div>
                    </div>
                </div>    
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
