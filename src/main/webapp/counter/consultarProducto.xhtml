<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Consulta de productos"></h:outputText>
        </ui:define>

        <ui:define name="body" >
            <h:form id="form" styleClass="tablaNoBorde">

                <p:panel styleClass="tablaNoBorde" header="Consulta de productos">
                    <p:panelGrid columns="2" styleClass="tablaNoBorde">
                        <p:panelGrid columns="1" styleClass="tablaNoBorde">
                            <f:facet name="header">
                                Productos
                            </f:facet>
                            <p:galleria 
                                value="#{visorProductos.listaProductos}" 
                                var="image" panelWidth="500" panelHeight="313" showCaption="true">
                                <p:graphicImage 
                                    name="images/pages/#{image.imagen}" 
                                    alt="#{image.descripcion}" 
                                    title="#{image.nombre}" />
                            </p:galleria>
                        </p:panelGrid>
                        
                        <p:panel header="Generalidades" styleClass="tablaNoBorde">
                            <p:inputTextarea 
                                            value="#{visorProductos.generalidades}" rows="19"
                                            cols="55" autoResize="true"
                                            disabled="true" 
                                            style=" font-family: monospace"/>
                        </p:panel>

                            <f:facet name="header">
                                Productos
                            </f:facet>
                            <p:accordionPanel value="#{visorProductos.listaProductos}" var="producto">
                                <p:tab title="Producto - #{producto.nombre}">
                                    <p:panelGrid columns="2" >

                                        <p:graphicImage name="/images/pages/#{producto.imagen}" />

                                        <p:inputTextarea 
                                            value="#{producto.descripcion}" rows="13"
                                            cols="70" autoResize="true"
                                            disabled="true" style=" border: none; border-color: transparent"/>

                                    </p:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </p:panelGrid-->

                    </p:panelGrid>

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
