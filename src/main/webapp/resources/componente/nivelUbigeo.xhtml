        <h:outputText value="#{constantes.NIVEL_UBIGEO_PROVINCIA}" rendered="#{cc.attrs.value==constantes.VALOR_NIVEL_UBIGEO_PROVINCIA}"/> 
        <h:outputText value="#{constantes.NIVEL_UBIGEO_DISTRITO}" rendered="#{cc.attrs.value==constantes.VALOR_NIVEL_UBIGEO_DISTRITO}"/>
