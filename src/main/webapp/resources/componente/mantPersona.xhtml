<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="crear"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation> 
        <p:panelGrid columns="6" rendered="#{cc.attrs.value.selected != null}">
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_codiPersPer}" for="codiPersPer" />
            <p:inputText id="codiPersPer" value="#{cc.attrs.value.selected.codiPersPer}" title="#{bundle.CreateMaePersonaTitle_codiPersPer}" 
                         disabled="true" required="true" requiredMessage="#{bundle.CreateMaePersonaRequiredMessage_codiPersPer}"/>
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_apelPatePer}" for="apelPatePer" />
            <p:inputText id="apelPatePer" value="#{cc.attrs.value.selected.apelPatePer}" title="#{bundle.CreateMaePersonaTitle_apelPatePer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_apelMatePer}" for="apelMatePer" />
            <p:inputText id="apelMatePer" value="#{cc.attrs.value.selected.apelMatePer}" title="#{bundle.CreateMaePersonaTitle_apelMatePer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_nombPersPer}" for="nombPersPer" />
            <p:inputText id="nombPersPer" value="#{cc.attrs.value.selected.nombPersPer}" title="#{bundle.CreateMaePersonaTitle_nombPersPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_tipoIdenPer}" for="tipoIdenPer" />                        
            <p:selectOneMenu value="#{cc.attrs.value.selected.tipoIdenPer}" id="tipoIdenPer">
                <f:selectItems value="#{cc.attrs.value.documentos}" var="doc" 
                               itemValue="#{doc.secuEntiDet}" itemLabel="#{doc.valoCaduDet}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_numeIdenPer}" for="numeIdenPer" />
            <p:inputText id="numeIdenPer" value="#{cc.attrs.value.selected.numeIdenPer}" title="#{bundle.CreateMaePersonaTitle_numeIdenPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_direPersPer}" for="direPersPer" />
            <p:inputText id="direPersPer" value="#{cc.attrs.value.selected.direPersPer}" title="#{bundle.CreateMaePersonaTitle_direPersPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_estaCiviPer}" for="estaCiviPer" />                        
            <p:selectOneMenu value="#{cc.attrs.value.selected.estaCiviPer}" id="estaCiviPer">
                <f:selectItems value="#{cc.attrs.value.estadosCiviles}" var="doc" 
                               itemValue="#{doc.secuEntiDet}" itemLabel="#{doc.valoCaduDet}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_sexoPersPer}" for="sexoPersPer" />
            <p:selectOneMenu value="#{cc.attrs.value.selected.sexoPersPer}" id="sexoPersPer">
                <f:selectItems value="#{cc.attrs.value.generos}" var="sexo" 
                               itemValue="#{sexo.secuEntiDet}" itemLabel="#{sexo.valoCaduDet}"/>
            </p:selectOneMenu>                        
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_fechNaciPer}" for="fechNaciPer" />
            <p:calendar id="fechNaciPer" pattern="dd/MM/yyyy" value="#{cc.attrs.value.selected.fechNaciPer}" title="#{bundle.EditMaePersonaTitle_fechNaciPer}"  showOn="button"/>
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_numeTelcPer}"/>
            <comp:telefono value="#{cc.attrs.value.selected.numeTelcPer}"/>            
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_numeTeltPer}" />
            <comp:telefono value="#{cc.attrs.value.selected.numeTeltPer}"/>             
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_corrElecPer}" for="corrElecPer" />
            <p:inputText id="corrElecPer" value="#{cc.attrs.value.selected.corrElecPer}" title="#{bundle.CreateMaePersonaTitle_corrElecPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_numeCeluPer}" for="numeCeluPer" />
            <p:inputText id="numeCeluPer" value="#{cc.attrs.value.selected.numeCeluPer}" title="#{bundle.CreateMaePersonaTitle_numeCeluPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_numeCel2Per}" for="numeCel2Per" />
            <p:inputText id="numeCel2Per" value="#{cc.attrs.value.selected.numeCel2Per}" title="#{bundle.CreateMaePersonaTitle_numeCel2Per}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_fechFallPer}" for="fechFallPer" />
            <p:calendar id="fechFallPer" pattern="dd/MM/yyyy" value="#{cc.attrs.value.selected.fechFallPer}" title="#{bundle.EditMaePersonaTitle_fechFallPer}"  showOn="button"/>
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_tipoProfPer}" for="tipoProfPer" />
            <p:selectOneMenu value="#{cc.attrs.value.selected.tipoProfPer}" id="tipoProfPer">
                <f:selectItems value="#{cc.attrs.value.profesiones}" var="prof" 
                               itemValue="#{prof.secuEntiDet}" itemLabel="#{prof.valoCaduDet}"/>
            </p:selectOneMenu>                          
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_refeUbigPer}" for="refeUbigPer" />
            <p:inputText id="refeUbigPer" value="#{cc.attrs.value.selected.refeUbigPer}" title="#{bundle.CreateMaePersonaTitle_refeUbigPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_mediTallPer}" for="mediTallPer" />
            <p:inputText id="mediTallPer" value="#{cc.attrs.value.selected.mediTallPer}" title="#{bundle.CreateMaePersonaTitle_mediTallPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_rutaFotoPer}" for="rutaFotoPer" />
            <p:inputText id="rutaFotoPer" value="#{cc.attrs.value.selected.rutaFotoPer}" title="#{bundle.CreateMaePersonaTitle_rutaFotoPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_flagBloqPer}" for="flagBloqPer" />
            <p:inputText id="flagBloqPer" value="#{cc.attrs.value.selected.flagBloqPer}" title="#{bundle.CreateMaePersonaTitle_flagBloqPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_motiBloqPer}" for="motiBloqPer" />
            <p:selectOneMenu value="#{cc.attrs.value.selected.motiBloqPer}" id="motiBloqPer">
                <f:selectItems value="#{cc.attrs.value.bloqueos}" var="bloq" 
                               itemValue="#{bloq.secuEntiDet}" itemLabel="#{bloq.valoCaduDet}"/>
            </p:selectOneMenu>                        
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_flagHomoPer}" for="flagHomoPer" />
            <p:inputText id="flagHomoPer" value="#{cc.attrs.value.selected.flagHomoPer}" title="#{bundle.CreateMaePersonaTitle_flagHomoPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_docuHomoPer}" for="docuHomoPer" />
            <p:inputText id="docuHomoPer" value="#{cc.attrs.value.selected.docuHomoPer}" title="#{bundle.CreateMaePersonaTitle_docuHomoPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_grpoSangPer}" for="grpoSangPer" />
            <p:inputText id="grpoSangPer" value="#{cc.attrs.value.selected.grpoSangPer}" title="#{bundle.CreateMaePersonaTitle_grpoSangPer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_gradParePer}" for="gradParePer" />
            <p:inputText id="gradParePer" value="#{cc.attrs.value.selected.gradParePer}" title="#{bundle.CreateMaePersonaTitle_gradParePer}" />
            <p:outputLabel value="#{bundle.CreateMaePersonaLabel_flagEstaPer}" for="flagEstaPer" />
            <p:selectOneMenu id="flagEstaPer" value="#{cc.attrs.value.selected.flagEstaPer}" disabled="#{cc.attrs.crear}">
                <f:selectItem itemLabel="Activo" itemValue="1"/>
                <f:selectItem itemLabel="Inactivo" itemValue="0"/>
            </p:selectOneMenu>            
            <p:outputLabel value="Ubigeo de Nacimiento"  />
            <comp:ubigeo value="#{cc.attrs.value.selected.ubigNaciPer}" />
            <p:outputLabel value="Ubigeo de Residencia"  />
            <comp:ubigeo value="#{cc.attrs.value.selected.ubigResiPer}" />
        </p:panelGrid>        
    </cc:implementation>
</html>
