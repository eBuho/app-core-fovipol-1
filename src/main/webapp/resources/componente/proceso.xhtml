<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation> 
        <h:outputText value="#{constantes.PROCESO_PROCESO}" rendered="#{cc.attrs.value==constantes.VALOR_PROCESO_PROCESO}"/>
        <h:outputText value="#{constantes.PROCESO_SUBPROCESO}" rendered="#{cc.attrs.value==constantes.VALOR_PROCESO_SUBPROCESO}"/> 
        <h:outputText value="#{constantes.PROCESO_ACTIVIDAD}" rendered="#{cc.attrs.value==constantes.VALOR_PROCESO_ACTIVIDAD}"/>  
    </cc:implementation>
</html>
