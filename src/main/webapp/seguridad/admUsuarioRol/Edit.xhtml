<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmUsuarioRolEditDlg" widgetVar="AdmUsuarioRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.EditAdmUsuarioRolTitle}">
            <h:form id="AdmUsuarioRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admUsuarioRolController.selected != null}">
                        <p:outputLabel value="#{seguridad.EditAdmUsuarioRolLabel_flagEstaUro}" for="flagEstaUro" />
                        <p:inputText id="flagEstaUro" value="#{admUsuarioRolController.selected.flagEstaUro}" title="#{seguridad.EditAdmUsuarioRolTitle_flagEstaUro}" required="true" requiredMessage="#{seguridad.EditAdmUsuarioRolRequiredMessage_flagEstaUro}"/>
                        <p:outputLabel value="#{seguridad.EditAdmUsuarioRolLabel_idenRoleRol}" for="idenRoleRol" />
                        <p:selectOneMenu id="idenRoleRol" value="#{admUsuarioRolController.selected.idenRoleRol}" >
                            <f:selectItem itemLabel="#{seguridad.SelectOneMessage}"/>
                            <f:selectItems value="#{admRolController.itemsAvailableSelectOne}"
                                           var="idenRoleRolItem"
                                           itemValue="#{idenRoleRolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{seguridad.EditAdmUsuarioRolLabel_idenPersPer}" for="idenPersPer" />
                        <p:selectOneMenu id="idenPersPer" value="#{admUsuarioRolController.selected.idenPersPer}" >
                            <f:selectItem itemLabel="#{seguridad.SelectOneMessage}"/>
                            <f:selectItems value="#{admUsuarioController.itemsAvailableSelectOne}"
                                           var="idenPersPerItem"
                                           itemValue="#{idenPersPerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admUsuarioRolController.update}" value="#{seguridad.Save}" update="display,:AdmUsuarioRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdmUsuarioRolEditDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmUsuarioRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
