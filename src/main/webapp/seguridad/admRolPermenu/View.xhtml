<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admRolPermenuController.selected != null}">

                        <h:outputText value="#{seguridad.ViewAdmRolPermenuLabel_usuaCreaAud}"/>

                        <h:outputText value="#{seguridad.ViewAdmRolPermenuLabel_fechCreaAud}"/>
                        <h:outputText value="#{admRolPermenuController.selected.fechCreaAud}" title="#{seguridad.ViewAdmRolPermenuTitle_fechCreaAud}">

                        </h:outputText>
                        <h:outputText value="#{seguridad.ViewAdmRolPermenuLabel_usuaModiAud}"/>
                        <h:outputText value="#{admRolPermenuController.selected.usuaModiAud}" title="#{seguridad.ViewAdmRolPermenuTitle_usuaModiAud}"/>
