<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{seguridad.ListAdmUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="AdmUsuarioListForm">
                    <p:panel header="#{seguridad.ListAdmUsuarioTitle}">
                        <p:dataTable id="datalist" value="#{admUsuarioController.items}" var="item"
                            selectionMode="single" selection="#{admUsuarioController.selected}"
                            paginator="true"
                            rowKey="#{item.idenPersPer}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            emptyMessage="No se encontraron registros"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_idenPersPer}"/>
                                </f:facet>
                                <h:outputText value="#{item.idenPersPer}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_codiUsuaUsr}"/>
                                </f:facet>
                                <h:outputText value="#{item.codiUsuaUsr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_clavUsuaUsr}"/>
                                </f:facet>
                                <h:outputText value="#{item.clavUsuaUsr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_corrRecuUsr}"/>
                                </f:facet>
                                <h:outputText value="#{item.corrRecuUsr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_fechExpiUsr}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechExpiUsr}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_usuaCreaAud}"/>
                                </f:facet>
                                <h:outputText value="#{item.usuaCreaAud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_fechCreaAud}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechCreaAud}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_usuaModiAud}"/>
                                </f:facet>
                                <h:outputText value="#{item.usuaModiAud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_fechModiAud}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechModiAud}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_nombEquiAud}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombEquiAud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_nombSopeAud}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombSopeAud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_flagEstaUsr}"/>
                                </f:facet>
                                <h:outputText value="#{item.flagEstaUsr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{seguridad.ListAdmUsuarioTitle_maePersona}"/>
                                </f:facet>
                                <h:outputText value="#{item.maePersona}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{seguridad.Create}" actionListener="#{admUsuarioController.prepareCreate}" update=":AdmUsuarioCreateForm" oncomplete="PF('AdmUsuarioCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{seguridad.View}" update=":AdmUsuarioViewForm" oncomplete="PF('AdmUsuarioViewDialog').show()" disabled="#{empty admUsuarioController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{seguridad.Edit}" update=":AdmUsuarioEditForm" oncomplete="PF('AdmUsuarioEditDialog').show()" disabled="#{empty admUsuarioController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{seguridad.Delete}" actionListener="#{admUsuarioController.destroy}" update=":growl,datalist" disabled="#{empty admUsuarioController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
