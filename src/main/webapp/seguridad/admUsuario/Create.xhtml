<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmUsuarioCreateDlg" widgetVar="AdmUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.CreateAdmUsuarioTitle}">
            <h:form id="AdmUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admUsuarioController.selected != null}">
                        <p:outputLabel value="#{seguridad.CreateAdmUsuarioLabel_codiUsuaUsr}" for="codiUsuaUsr" />
                        <p:inputText id="codiUsuaUsr" value="#{admUsuarioController.selected.codiUsuaUsr}" title="#{seguridad.CreateAdmUsuarioTitle_codiUsuaUsr}" />
                        <p:outputLabel value="#{seguridad.CreateAdmUsuarioLabel_clavUsuaUsr}" for="clavUsuaUsr" />
                        <p:inputText id="clavUsuaUsr" value="#{admUsuarioController.selected.clavUsuaUsr}" title="#{seguridad.CreateAdmUsuarioTitle_clavUsuaUsr}" />
                        <p:outputLabel value="#{seguridad.CreateAdmUsuarioLabel_corrRecuUsr}" for="corrRecuUsr" />
                        <p:inputText id="corrRecuUsr" value="#{admUsuarioController.selected.corrRecuUsr}" title="#{seguridad.CreateAdmUsuarioTitle_corrRecuUsr}" />
                        <p:outputLabel value="#{seguridad.CreateAdmUsuarioLabel_fechExpiUsr}" for="fechExpiUsr" />
                        <p:calendar id="fechExpiUsr" pattern="MM/dd/yyyy HH:mm:ss" value="#{admUsuarioController.selected.fechExpiUsr}" title="#{seguridad.EditAdmUsuarioTitle_fechExpiUsr}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.CreateAdmUsuarioLabel_flagEstaUsr}" for="flagEstaUsr" />
                        <p:inputText id="flagEstaUsr" value="#{admUsuarioController.selected.flagEstaUsr}" title="#{seguridad.CreateAdmUsuarioTitle_flagEstaUsr}" />
                        <p:outputLabel value="#{seguridad.CreateAdmUsuarioLabel_maePersona}" for="maePersona" />
                        <p:selectOneMenu id="maePersona" value="#{admUsuarioController.selected.maePersona}" required="true" requiredMessage="#{seguridad.EditAdmUsuarioRequiredMessage_maePersona}">
                            <f:selectItems value="#{maePersonaController.itemsAvailableSelectOne}"
                                           var="maePersonaItem"
                                           itemValue="#{maePersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admUsuarioController.create}" value="#{seguridad.Save}" update="display,:AdmUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdmUsuarioCreateDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
