<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{seguridad.ListAdmRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AdmRolListForm">
                <p:panel header="#{seguridad.ListAdmRolTitle}">
                    <p:dataTable id="datalist" value="#{admRolController.items}" var="item"
                                 selectionMode="single" selection="#{admRolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idenRoleRol}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_idenRoleRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenRoleRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_nombRoleRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombRoleRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmRolTitle_flagEstaRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaRol}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{seguridad.Create}" actionListener="#{admRolController.prepareCreate}" update=":AdmRolCreateForm" oncomplete="PF('AdmRolCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{seguridad.View}" update=":AdmRolViewForm" oncomplete="PF('AdmRolViewDialog').show()" disabled="#{empty admRolController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{seguridad.Edit}" update=":AdmRolEditForm" oncomplete="PF('AdmRolEditDialog').show()" disabled="#{empty admRolController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{seguridad.Delete}" actionListener="#{admRolController.destroy}" update=":growl,datalist" disabled="#{empty admRolController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
