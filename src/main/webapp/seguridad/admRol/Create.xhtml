<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmRolCreateDlg" widgetVar="AdmRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.CreateAdmRolTitle}">
            <h:form id="AdmRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admRolController.selected != null}">
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_idenRoleRol}" for="idenRoleRol" />
                        <p:inputText id="idenRoleRol" value="#{admRolController.selected.idenRoleRol}" title="#{seguridad.CreateAdmRolTitle_idenRoleRol}" required="true" requiredMessage="#{seguridad.CreateAdmRolRequiredMessage_idenRoleRol}"/>
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_nombRoleRol}" for="nombRoleRol" />
                        <p:inputText id="nombRoleRol" value="#{admRolController.selected.nombRoleRol}" title="#{seguridad.CreateAdmRolTitle_nombRoleRol}" />
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{admRolController.selected.usuaCreaAud}" title="#{seguridad.CreateAdmRolTitle_usuaCreaAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_fechCreaAud}" for="fechCreaAud" />
                        <p:calendar id="fechCreaAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{admRolController.selected.fechCreaAud}" title="#{seguridad.EditAdmRolTitle_fechCreaAud}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{admRolController.selected.usuaModiAud}" title="#{seguridad.CreateAdmRolTitle_usuaModiAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_fechModiAud}" for="fechModiAud" />
                        <p:calendar id="fechModiAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{admRolController.selected.fechModiAud}" title="#{seguridad.EditAdmRolTitle_fechModiAud}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{admRolController.selected.nombEquiAud}" title="#{seguridad.CreateAdmRolTitle_nombEquiAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{admRolController.selected.nombSopeAud}" title="#{seguridad.CreateAdmRolTitle_nombSopeAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmRolLabel_flagEstaRol}" for="flagEstaRol" />
                        <p:inputText id="flagEstaRol" value="#{admRolController.selected.flagEstaRol}" title="#{seguridad.CreateAdmRolTitle_flagEstaRol}" required="true" requiredMessage="#{seguridad.CreateAdmRolRequiredMessage_flagEstaRol}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admRolController.create}" value="#{seguridad.Save}" update="display,:AdmRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdmRolCreateDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
