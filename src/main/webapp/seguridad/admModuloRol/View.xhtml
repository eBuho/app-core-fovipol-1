<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admModuloRolController.selected != null}">

                        <h:outputText value="#{seguridad.ViewAdmModuloRolLabel_usuaCreaAud}"/>

                        <h:outputText value="#{admModuloRolController.selected.fechCreaAud}" title="#{seguridad.ViewAdmModuloRolTitle_fechCreaAud}">

                        </h:outputText>
                        <h:outputText value="#{seguridad.ViewAdmModuloRolLabel_usuaModiAud}"/>
                        <h:outputText value="#{admModuloRolController.selected.usuaModiAud}" title="#{seguridad.ViewAdmModuloRolTitle_usuaModiAud}"/>
