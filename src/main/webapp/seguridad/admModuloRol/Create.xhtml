<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmModuloRolCreateDlg" widgetVar="AdmModuloRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.CreateAdmModuloRolTitle}">
            <h:form id="AdmModuloRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admModuloRolController.selected != null}">
                        <p:outputLabel value="#{seguridad.CreateAdmModuloRolLabel_flagEstaMdr}" for="flagEstaMdr" />
                        <p:inputText id="flagEstaMdr" value="#{admModuloRolController.selected.flagEstaMdr}" title="#{seguridad.CreateAdmModuloRolTitle_flagEstaMdr}" required="true" requiredMessage="#{seguridad.CreateAdmModuloRolRequiredMessage_flagEstaMdr}"/>
                        <p:outputLabel value="#{seguridad.CreateAdmModuloRolLabel_idenModuMod}" for="idenModuMod" />
                        <p:selectOneMenu id="idenModuMod" value="#{admModuloRolController.selected.idenModuMod}" >
                            <f:selectItems value="#{admModuloController.itemsAvailableSelectOne}"
                                           var="idenModuModItem"
                                           itemValue="#{idenModuModItem}"
                                           itemLabel="#{idenModuModItem.nombModuMod}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{seguridad.CreateAdmModuloRolLabel_idenRoleRol}" for="idenRoleRol" />
                        <p:selectOneMenu id="idenRoleRol" value="#{admModuloRolController.selected.idenRoleRol}" >
                            <f:selectItems value="#{admRolController.itemsAvailableSelectOne}"
                                           var="idenRoleRolItem"
                                           itemLabel="#{idenRoleRolItem.nombRoleRol}"
                                           itemValue="#{idenRoleRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admModuloRolController.create}" value="#{seguridad.Save}" update="display,:AdmModuloRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdmModuloRolCreateDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmModuloRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
