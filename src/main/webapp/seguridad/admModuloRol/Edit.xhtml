<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmModuloRolEditDlg" widgetVar="AdmModuloRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.EditAdmModuloRolTitle}">
            <h:form id="AdmModuloRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admModuloRolController.selected != null}">
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_idenMoroMdr}" for="idenMoroMdr" />
                        <p:inputText id="idenMoroMdr" value="#{admModuloRolController.selected.idenMoroMdr}" title="#{seguridad.EditAdmModuloRolTitle_idenMoroMdr}" required="true" requiredMessage="#{seguridad.EditAdmModuloRolRequiredMessage_idenMoroMdr}"/>
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{admModuloRolController.selected.usuaCreaAud}" title="#{seguridad.EditAdmModuloRolTitle_usuaCreaAud}" />
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_fechCreaAud}" for="fechCreaAud" />
                        <p:calendar id="fechCreaAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{admModuloRolController.selected.fechCreaAud}" title="#{seguridad.EditAdmModuloRolTitle_fechCreaAud}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{admModuloRolController.selected.usuaModiAud}" title="#{seguridad.EditAdmModuloRolTitle_usuaModiAud}" />
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_fechModiAud}" for="fechModiAud" />
                        <p:calendar id="fechModiAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{admModuloRolController.selected.fechModiAud}" title="#{seguridad.EditAdmModuloRolTitle_fechModiAud}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{admModuloRolController.selected.nombEquiAud}" title="#{seguridad.EditAdmModuloRolTitle_nombEquiAud}" />
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{admModuloRolController.selected.nombSopeAud}" title="#{seguridad.EditAdmModuloRolTitle_nombSopeAud}" />
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_flagEstaMdr}" for="flagEstaMdr" />
                        <p:inputText id="flagEstaMdr" value="#{admModuloRolController.selected.flagEstaMdr}" title="#{seguridad.EditAdmModuloRolTitle_flagEstaMdr}" required="true" requiredMessage="#{seguridad.EditAdmModuloRolRequiredMessage_flagEstaMdr}"/>
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_idenModuMod}" for="idenModuMod" />
                        <p:selectOneMenu id="idenModuMod" value="#{admModuloRolController.selected.idenModuMod}" >
                            <f:selectItem itemLabel="#{seguridad.SelectOneMessage}"/>
                            <f:selectItems value="#{admModuloController.itemsAvailableSelectOne}"
                                           var="idenModuModItem"
                                           itemValue="#{idenModuModItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{seguridad.EditAdmModuloRolLabel_idenRoleRol}" for="idenRoleRol" />
                        <p:selectOneMenu id="idenRoleRol" value="#{admModuloRolController.selected.idenRoleRol}" >
                            <f:selectItem itemLabel="#{seguridad.SelectOneMessage}"/>
                            <f:selectItems value="#{admRolController.itemsAvailableSelectOne}"
                                           var="idenRoleRolItem"
                                           itemValue="#{idenRoleRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admModuloRolController.update}" value="#{seguridad.Save}" update="display,:AdmModuloRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdmModuloRolEditDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmModuloRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
