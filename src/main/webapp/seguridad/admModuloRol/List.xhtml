<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{seguridad.ListAdmModuloRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AdmModuloRolListForm">
                <p:panel header="#{seguridad.ListAdmModuloRolTitle}">
                    <p:dataTable id="datalist" value="#{admModuloRolController.items}" var="item"
                                 selectionMode="single" selection="#{admModuloRolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idenMoroMdr}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_idenMoroMdr}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenMoroMdr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_usuaCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaCreaAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_fechCreaAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechCreaAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_usuaModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaModiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_fechModiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechModiAud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_nombEquiAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEquiAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_nombSopeAud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombSopeAud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_flagEstaMdr}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagEstaMdr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_idenModuMod}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenModuMod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{seguridad.ListAdmModuloRolTitle_idenRoleRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenRoleRol}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{seguridad.Create}" actionListener="#{admModuloRolController.prepareCreate}" update=":AdmModuloRolCreateForm" oncomplete="PF('AdmModuloRolCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{seguridad.View}" update=":AdmModuloRolViewForm" oncomplete="PF('AdmModuloRolViewDialog').show()" disabled="#{empty admModuloRolController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{seguridad.Edit}" update=":AdmModuloRolEditForm" oncomplete="PF('AdmModuloRolEditDialog').show()" disabled="#{empty admModuloRolController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{seguridad.Delete}" actionListener="#{admModuloRolController.destroy}" update=":growl,datalist" disabled="#{empty admModuloRolController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
