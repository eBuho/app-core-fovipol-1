<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmMenuEditDlg" widgetVar="AdmMenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.EditAdmMenuTitle}">
            <h:form id="AdmMenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admMenuController.selected != null}">
                        <p:outputLabel value="#{seguridad.EditAdmMenuLabel_nombMenuMnu}" for="nombMenuMnu" />
                        <p:inputText id="nombMenuMnu" value="#{admMenuController.selected.nombMenuMnu}" title="#{seguridad.EditAdmMenuTitle_nombMenuMnu}" />
                        <p:outputLabel value="#{seguridad.EditAdmMenuLabel_pagiMenuMnu}" for="pagiMenuMnu" />
                        <p:inputText id="pagiMenuMnu" value="#{admMenuController.selected.pagiMenuMnu}" title="#{seguridad.EditAdmMenuTitle_pagiMenuMnu}" />
                        <p:outputLabel value="#{seguridad.EditAdmMenuLabel_descPrmtMnu}" for="descPrmtMnu" />
                        <p:inputText id="descPrmtMnu" value="#{admMenuController.selected.descPrmtMnu}" title="#{seguridad.EditAdmMenuTitle_descPrmtMnu}" />
                        <p:outputLabel value="#{seguridad.EditAdmMenuLabel_flagEstaMnu}" for="flagEstaMnu" />
                        <p:inputText id="flagEstaMnu" value="#{admMenuController.selected.flagEstaMnu}" title="#{seguridad.EditAdmMenuTitle_flagEstaMnu}" required="true" requiredMessage="#{seguridad.EditAdmMenuRequiredMessage_flagEstaMnu}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admMenuController.update}" value="#{seguridad.Save}" update="display,:AdmMenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdmMenuEditDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmMenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
