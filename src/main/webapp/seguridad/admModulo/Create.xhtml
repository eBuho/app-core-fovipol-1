<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmModuloCreateDlg" widgetVar="AdmModuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seguridad.CreateAdmModuloTitle}">
            <h:form id="AdmModuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admModuloController.selected != null}">
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_idenModuMod}" for="idenModuMod" />
                        <p:inputText id="idenModuMod" value="#{admModuloController.selected.idenModuMod}" title="#{seguridad.CreateAdmModuloTitle_idenModuMod}" required="true" requiredMessage="#{seguridad.CreateAdmModuloRequiredMessage_idenModuMod}"/>
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_nombModuMod}" for="nombModuMod" />
                        <p:inputText id="nombModuMod" value="#{admModuloController.selected.nombModuMod}" title="#{seguridad.CreateAdmModuloTitle_nombModuMod}" />
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_rutaImagMod}" for="rutaImagMod" />
                        <p:inputText id="rutaImagMod" value="#{admModuloController.selected.rutaImagMod}" title="#{seguridad.CreateAdmModuloTitle_rutaImagMod}" />
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_usuaCreaAud}" for="usuaCreaAud" />
                        <p:inputText id="usuaCreaAud" value="#{admModuloController.selected.usuaCreaAud}" title="#{seguridad.CreateAdmModuloTitle_usuaCreaAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_fechCreaAud}" for="fechCreaAud" />
                        <p:calendar id="fechCreaAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{admModuloController.selected.fechCreaAud}" title="#{seguridad.EditAdmModuloTitle_fechCreaAud}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_usuaModiAud}" for="usuaModiAud" />
                        <p:inputText id="usuaModiAud" value="#{admModuloController.selected.usuaModiAud}" title="#{seguridad.CreateAdmModuloTitle_usuaModiAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_fechModiAud}" for="fechModiAud" />
                        <p:calendar id="fechModiAud" pattern="MM/dd/yyyy HH:mm:ss" value="#{admModuloController.selected.fechModiAud}" title="#{seguridad.EditAdmModuloTitle_fechModiAud}"  showOn="button"/>
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_nombEquiAud}" for="nombEquiAud" />
                        <p:inputText id="nombEquiAud" value="#{admModuloController.selected.nombEquiAud}" title="#{seguridad.CreateAdmModuloTitle_nombEquiAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_nombSopeAud}" for="nombSopeAud" />
                        <p:inputText id="nombSopeAud" value="#{admModuloController.selected.nombSopeAud}" title="#{seguridad.CreateAdmModuloTitle_nombSopeAud}" />
                        <p:outputLabel value="#{seguridad.CreateAdmModuloLabel_flagEstaMod}" for="flagEstaMod" />
                        <p:inputText id="flagEstaMod" value="#{admModuloController.selected.flagEstaMod}" title="#{seguridad.CreateAdmModuloTitle_flagEstaMod}" required="true" requiredMessage="#{seguridad.CreateAdmModuloRequiredMessage_flagEstaMod}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admModuloController.create}" value="#{seguridad.Save}" update="display,:AdmModuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdmModuloCreateDialog');"/>
                    <p:commandButton value="#{seguridad.Cancel}" onclick="AdmModuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
