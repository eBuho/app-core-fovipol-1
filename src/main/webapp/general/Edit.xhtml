<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TramiteEditDlg" widgetVar="TramiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTramiteTitle}">
            <h:form id="TramiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tramiteController.seleccionado} != null}">
                        <p:outputLabel value="Id." for="id" />
                        <p:inputText id="id" 
                                     value="#{tramiteController.seleccionado.id}" title="Id." 
                                     required="true" 
                                     requiredMessage="Defina el Id."/>
                        <p:outputLabel value="Descripción" for="descripcion" />
                        <p:inputText id="descripcion" 
                                     value="#{tramiteController.seleccionado.descripcion}" title="Descripción" 
                                     required="true"
                                     requiredMessage="Defina la descripción"
                                     />
                        <p:outputLabel value="Fecha:" for="fecha" />
                        <p:inputText id="fecha" 
                                     value="#{tramiteController.seleccionado.fecha}" title="fecha" 
                                     required="true"
                                     requiredMessage="Defina la fecha"/>
                        <p:outputLabel value="Estado:" for="estado" />
                        <p:selectOneMenu id="estado" 
                                         value="#{tramiteController.seleccionado.estado}" 
                                         disabled="true">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                        <p:commandButton actionListener="#{tramiteController.update}" 
                                         value="#{bundle.Save}" 
                                         update="display,:TramiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TramiteEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" 
                                         onclick="TramiteEditDialog.hide()"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
