<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Consulta Integral del Socio"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="formSocio">  
                <p:accordionPanel>
                    <p:tab title="Buscar Socio">
                        <h:form id="formBusqueda">    
                            <comp:consultaIntegralSocio 
                                socio="#{maeSocioController.selected}" 
                                actualizar=":formSocio"> 
                            </comp:consultaIntegralSocio>
                        </h:form>
                    </p:tab>
                    <p:tab title="InformaciÃ³n del socio">
                        <p:panel id="panelSocio" 
                                 header="Expedientes del socio #{maeSocioController.selected.maePersona.nombCompPer}"
                                 >
                            <h:form>          
                                <p:dataTable 
                                    id="dataTramites"
                                    value="#{maeSocioController.listaTramites}" 
                                    var="item"
                                    rendered="#{maeSocioController.listaTramites!=null}"
                                    selectionMode="single" selection="#{trmTramiteController.selected}"
                                    paginator="true"
                                    rowKey="#{item.idenExpeTrm}"
                                    rows="5"
                                    rowsPerPageTemplate="5, 10,20,30,40,50"
                                    emptyMessage="No se encontraron registros">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_idenExpeTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idenExpeTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_numeGuiaTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeGuiaTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_tipoTramTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tipoTramTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_codiOrigTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiOrigTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_codiModaTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiModaTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_codiExpeTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiExpeTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_codiBarrTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiBarrTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_nombTramTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombTramTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_numeFolioTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeFolioTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_descAsunTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.descAsunTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_fechIngrTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechIngrTrm}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_numeDiasTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeDiasTrm}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_fechVencTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechVencTrm}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_codiPrioTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codiPrioTrm}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_flagPrivTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.flagPrivTrm}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_usuaCreaAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usuaCreaAud}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_fechCreaAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechCreaAud}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_usuaModiAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usuaModiAud}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_fechModiAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechModiAud}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_nombEquiAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombEquiAud}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_nombSopeAud}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombSopeAud}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_flagEstaTrm}"/>
                                        </f:facet>
                                        <comp:activo value="#{item.flagEstaTrm}" />
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{tramite.ListTrmTramiteTitle_docuRefeTrm}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.docuRefeTrm}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:panel>
                    </p:tab>
                </p:accordionPanel>

            </h:form>            
        </ui:define>
    </ui:composition>

</html>
