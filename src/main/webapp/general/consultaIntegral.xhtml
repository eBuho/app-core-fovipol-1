<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componente"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Consulta Integral del Socio"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="formSocio">  
                <p:accordionPanel>
                    <p:tab title="Buscar Socio">
                        <h:form id="formBusqueda">    
                            <comp:consultaIntegralSocio 
                                socio="#{maeSocioController.selected}" 
                                actualizar=":formSocio"> 
                            </comp:consultaIntegralSocio>
                        </h:form>
                    </p:tab>
                    <p:tab title="InformaciÃ³n del socio">

                        <h:form>
                            <p:tabView>
                                <p:tab title="Expedientes del socio #{maeSocioController.selected.maePersona.nombCompPer}">
                                    <p:dataTable 
                                        id="dataTramites"
                                        value="#{maeSocioController.listaTramites}" 
                                        var="item"
                                        rendered="#{maeSocioController.listaTramites!=null}"
                                        selectionMode="single" selection="#{trmTramiteController.selected}"
                                        paginator="true" paginatorPosition="top"
                                        rowKey="#{item.idenExpeTrm}"
                                        rows="5"
                                        rowsPerPageTemplate="5, 10,20,30,40,50"
                                        emptyMessage="No se encontraron registros"
                                        >
                                        <p:ajax event="rowSelect"   
                                                listener="#{crdCreditoCuotaController.getItemsByTramite(item)}"
                                                update=":formSocio"/>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_idenExpeTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idenExpeTrm}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_numeGuiaTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.numeGuiaTrm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_tipoTramTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.tipoTramTrm}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_codiExpeTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.codiExpeTrm}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_nombTramTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombTramTrm}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_descAsunTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descAsunTrm}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_numeDiasTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.numeDiasTrm}"/>
                                        </p:column>
                                        <p:column rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="#{tramite.ListTrmTramiteTitle_fechVencTrm}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fechVencTrm}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>

                                    </p:dataTable>
                                    
                                    <p:outputLabel value="Cronograma de pagos"/>

                                    <p:dataTable id="dataCrono" value="#{crdCreditoCuotaController.itemsByTramite}" var="cuota"
                                                 selectionMode="single" selection="#{crdCreditoCuotaController.selected}"
                                                 paginator="true"
                                                 rowKey="#{cuota.crdCreditoCuotaPK}"
                                                 rows="5"
                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                 emptyMessage="No se encontraron registros"
                                                 >

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_crdCreditoCuotaPK_secuCuotCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.crdCreditoCuotaPK.secuCuotCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_numeCuotCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.numeCuotCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_saldInicCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.saldInicCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_capiMontCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.capiMontCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_impoSeguCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.impoSeguCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_inteMontCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.inteMontCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_tasaPteaCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.tasaPteaCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_impoCuotCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.impoCuotCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_fechPagoCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.fechPagoCuo}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_fechUddpCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.fechUddpCuo}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_codiSituCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.codiSituCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_usuaCreaAud}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.usuaCreaAud}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_fechCreaAud}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.fechCreaAud}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_usuaModiAud}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.usuaModiAud}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_fechModiAud}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.fechModiAud}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_nombEquiAud}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.nombEquiAud}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_nombSopeAud}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.nombSopeAud}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_flagEstaCuo}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.flagEstaCuo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_idenTcamTcm}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.idenTcamTcm}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{consulta.ListCrdCreditoCuotaTitle_crdCredito}"/>
                                            </f:facet>
                                            <h:outputText value="#{cuota.crdCredito}"/>
                                        </p:column>

                                    </p:dataTable>

                                </p:tab>
                                <p:tab title="Aportes">
                                    
                                </p:tab>
                            </p:tabView>

                        </h:form>

                    </p:tab>
                </p:accordionPanel>

            </h:form>            
        </ui:define>
    </ui:composition>

</html>
